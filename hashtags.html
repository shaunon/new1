        // 1. Word Cloud Visualization
        function createWordCloud() {
            const width = document.getElementById('wordCloudContainer').offsetWidth;
            const height = document.getElementById('wordCloudContainer').offsetHeight;
            
            // Prepare data for word cloud
            const words = tagsData.map(t => ({
                text: t.tag,
                size: 10 + (t.usage * 10), // Scale size based on usage
                value: t.views, // For tooltip
                color: getRandomColor(t.lifecycle)
            }));
            
            // Clear previous word cloud if any
            d3.select("#wordCloudContainer").selectAll("*").remove();
            
            // Create SVG container
            const svg = d3.select("#wordCloudContainer")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${width/2},${height/2})`);
            
            // Create word cloud layout
            const layout = d3.layout.cloud()
                .size([width, height])
                .words(words)
                .padding(10)
                .rotate(() => ~~(Math.random() * 2) * 90)
                .fontSize(d => d.size)
                .on("end", draw);
            
            layout.start();
            
            // Draw the word cloud
            function draw(words) {
                svg.selectAll("text")
                    .data(words)
                    .enter()
                    .append("text")
                    .style("font-size", d => `${d.size}px`)
                    .style("fill", d => d.color)
                    .attr("text-anchor", "middle")
                    .attr("transform", d => `translate(${d.x},${d.y}) rotate(${d.rotate})`)
                    .text(d => d.text)
                    .on("mouseover", function(event, d) {
                        // Show tooltip on hover
                        d3.select(this).style("cursor", "pointer").style("font-weight", "bold");
                        
                        // Create tooltip
                        d3.select("#wordCloudContainer")
                            .append("div")
                            .attr("class", "tooltip")
                            .style("position", "absolute")
                            .style("background", "rgba(0,0,0,0.7)")
                            .style("color", "white")
                            .style("padding", "8px")
                            .style("border-radius", "4px")
                            .style("font-size", "12px")
                            .style("left", `${event.pageX}px`)
                            .style("top", `${event.pageY - 28}px`)
                            .html(`${d.text}<br>Mentions: ${tagsData.find(t => t.tag === d.text).usage}M<br>Views: ${tagsData.find(t => t.tag === d.text).views}B`);
                    })
                    .on("mouseout", function() {
                        d3.select(this).style("font-weight", "normal");
                        d3.select(".tooltip").remove();
                    });
            }
            
            // Helper function for color based on lifecycle
            function getRandomColor(lifecycle) {
                if (lifecycle === "Emerging") return `hsl(${120 + Math.random() * 30}, 70%, 60%)`;
                if (lifecycle === "Peak") return `hsl(${200 + Math.random() * 40}, 70%, 60%)`;
                return `hsl(${0 + Math.random() * 30}, 70%, 60%)`;
            }
        }

        // 2. Trend Line Chart for key hashtags
        function createTrendLineChart() {
            const ctx = document.getElementById('trendLineChart').getContext('2d');
            
            // Prepare data for trend line chart
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov'];
            const topTags = tagsData.slice(0, 5).map(t => t.tag);
            
            // Generate trend data for each tag
            const datasets = topTags.map((tag, index) => {
                const baseValue = tagsData.find(t => t.tag === tag).usage;
                const colorHue = 360 * (index / topTags.length);
                
                // Generate realistic trend data
                const data = months.map((_, i) => {
                    const progress = i / (months.length - 1);
                    const noise = Math.random() * 0.4 - 0.2; // Random fluctuation
                    
                    // Different growth patterns based on lifecycle
                    const lifecycle = tagsData.find(t => t.tag === tag).lifecycle;
                    let growth;
                    
                    if (lifecycle === "Emerging") {
                        growth = baseValue * (0.5 + progress * 1.5); // Upward trend
                    } else if (lifecycle === "Peak") {
                        growth = baseValue * (0.8 + Math.sin(progress * Math.PI) * 0.4); // Peak in middle
                    } else {
                        growth = baseValue * (1.2 - progress * 0.5); // Downward trend
                    }
                    
                    return growth + noise;
                });
                
                return {
                    label: tag,
                    data: data,
                    borderColor: `hsl(${colorHue}, 70%, 60%)`,
                    backgroundColor: `hsla(${colorHue}, 70%, 60%, 0.1)`,
                    tension: 0.4,
                    fill: true
                };
            });
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {

                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Month (2023)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw.toFixed(1)}M mentions`;
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        }

        // 3. Bar Chart Race
        function createBarChartRace() {
            const ctx = document.getElementById('barChartRace').getContext('2d');
            const months = Object.keys(historicalData);
            let currentMonthIndex = 0;
            let barChart;
            
            // Initial chart with first month data
            function initBarChart() {
                const monthData = historicalData[months[currentMonthIndex]];
                const sortedData = [...monthData].sort((a, b) => a.value - b.value);
                
                barChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: sortedData.map(d => d.tag),
                        datasets: [{
                            label: 'Mentions (Millions)',
                            data: sortedData.map(d => d.value),
                            backgroundColor: sortedData.map((_, i) => `hsl(${220 + i * 30}, 70%, 60%)`),
                            borderWidth: 0
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: {
                            duration: 1000
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: months[currentMonthIndex],
                                font: {
                                    size: 16
                                }
                            },
                            datalabels: {
                                anchor: 'end',
                                align: 'end',
                                formatter: (value) => value.toFixed(1) + 'M',
                                font: {
                                    weight: 'bold'
                                }
                            }
                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                max: 7 // Fixed scale for better visualization
                            }
                        }
                    }
                });
            }
            
            // Update chart with new month data
            function updateChart() {
                currentMonthIndex = (currentMonthIndex + 1) % months.length;
                const monthData = historicalData[months[currentMonthIndex]];
                const sortedData = [...monthData].sort((a, b) => a.value - b.value);
                
                barChart.data.labels = sortedData.map(d => d.tag);
                barChart.data.datasets[0].data = sortedData.map(d => d.value);
                barChart.options.plugins.title.text = months[currentMonthIndex];
                barChart.update();
            }
            
            // Initialize chart
            initBarChart();
            
            // Play button functionality
            document.getElementById('playButton').addEventListener('click', function() {
                this.disabled = true;
                this.textContent = 'Playing...';
                
                let interval = setInterval(() => {
                    updateChart();
                    if (currentMonthIndex === months.length - 1) {
                        clearInterval(interval);
                        document.getElementById('playButton').disabled = false;
                        document.getElementById('playButton').textContent = 'Replay Animation';
                    }
                }, 1200);
            });
        }

        // Initialize all visualizations
        window.addEventListener('load', function() {
            createWordCloud();
            createTrendLineChart();
            createBarChartRace();
            
            // Handle window resize
            window.addEventListener('resize', function() {
                createWordCloud(); // Recreate word cloud on resize
            });
        });
    </script>
</body>
