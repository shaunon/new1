            overflow-y: auto;

        }

        .sidebar h2 {
             color: #495057;

             text-align: center;
             position: relative;
         }

         .close-btn {
             position: absolute;
             right: 0;
             top: 50%;
             transform: translateY(-50%);
             background: #dc3545;
             color: white;
             border: none;
             border-radius: 50%;
             width: 30px;
             height: 30px;
             cursor: pointer;
             font-size: 16px;
             display: flex;
             align-items: center;
             justify-content: center;
             transition: background 0.3s ease;
         }

         .close-btn:hover {
             background: #c82333;
         }

        .work-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .work-item:hover {
            transform: translateY(-2px);
        }

        .work-cover {
            width: 100%;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .work-title {

            font-weight: bold;

            margin-bottom: 8px;
        }

        .work-author {

            color: #6c757d;

        }

        .work-stats {

            justify-content: space-between;
            font-size: 12px;
            color: #868e96;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {

        }

        .stat-value {
            font-weight: bold;
            color: #495057;
        }

        .wordcloud-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            transition: all 0.5s ease;
        }

        .wordcloud {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);

            white-space: nowrap;
        }

        .word:hover {

        }

        function createWordCloud() {
            const wordcloud = document.getElementById('wordcloud');
            const containerWidth = wordcloud.offsetWidth;
            const containerHeight = wordcloud.offsetHeight;
            
            // Sort words by size for better layout
            const sortedWords = [...beautyWords].sort((a, b) => b.size - a.size);
            const placedWords = [];
            
            sortedWords.forEach((word, index) => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word';
                wordElement.textContent = word.text;
                wordElement.style.fontSize = word.size + 'px';
                wordElement.style.color = word.color;
                
                // Calculate word dimensions
                wordElement.style.position = 'absolute';
                wordElement.style.visibility = 'hidden';
                wordcloud.appendChild(wordElement);
                const wordWidth = wordElement.offsetWidth;
                const wordHeight = wordElement.offsetHeight;
                wordcloud.removeChild(wordElement);
                
                // Find non-overlapping position
                let x, y, attempts = 0;
                let positioned = false;
                
                while (!positioned && attempts < 100) {
                    x = Math.random() * (containerWidth - wordWidth - 20) + 10;
                    y = Math.random() * (containerHeight - wordHeight - 20) + 10;
                    
                    let overlapping = false;
                    for (let placedWord of placedWords) {
                        if (x < placedWord.x + placedWord.width + 10 &&
                            x + wordWidth + 10 > placedWord.x &&
                            y < placedWord.y + placedWord.height + 10 &&
                            y + wordHeight + 10 > placedWord.y) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    if (!overlapping) {
                        positioned = true;
                        placedWords.push({
                            x: x,
                            y: y,
                            width: wordWidth,
                            height: wordHeight
                        });
                    }
                    attempts++;
                }
                
                // If couldn't find non-overlapping position, use random
                if (!positioned) {
                    x = Math.random() * (containerWidth - wordWidth - 20) + 10;
                    y = Math.random() * (containerHeight - wordHeight - 20) + 10;
                }
                
                wordElement.style.left = x + 'px';
                wordElement.style.top = y + 'px';
                wordElement.style.visibility = 'visible';
                
                wordElement.addEventListener('click', () => {
                     const sidebar = document.querySelector('.sidebar');
                     const isCurrentlyActive = wordElement.classList.contains('active');
                     
                     // Remove active class from all words
                     document.querySelectorAll('.word').forEach(w => w.classList.remove('active'));
                     
                     // If clicking the same word, close sidebar
                     if (isCurrentlyActive) {
                         closeSidebar();
                     } else {
                         // Add active class to clicked word and show works
                         wordElement.classList.add('active');
                         showWorks(word.text);
                     }
                 });
                
                wordcloud.appendChild(wordElement);
            });
        }

        function showWorks(keyword) {
             const sidebar = document.querySelector('.sidebar');
             const sidebarTitle = document.getElementById('sidebar-title');
             const worksList = document.getElementById('works-list');
             
             // Use predefined data if available, otherwise generate default data
             const works = worksData[keyword] || generateDefaultWorks(keyword);
             
             // Show sidebar
             sidebar.classList.add('active');
             
             // Update sidebar title to show the clicked word
             sidebarTitle.innerHTML = `${keyword} - Top 5 Posts<button class="close-btn" onclick="closeSidebar()">&times;</button>`;
