<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .chart-container {
            width: 100%;
            height: 500px;
            margin-bottom: 30px;
        }
        .toggle-container {
            margin-bottom: 10px;
            text-align: right;
        }
        .toggle-btn {
            padding: 6px 12px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .toggle-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .country-header {
            text-align: center;
            font-weight: bold;
            background-color: #e6e6e6;
        }
        .metric-name {
            text-align: left;
            font-weight: bold;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div class="toggle-container" id="interactionChartToggle">
        <button class="toggle-btn active" data-type="bar">Bar Chart</button>
        <button class="toggle-btn" data-type="line">Line Chart</button>
    </div>
    <div class="chart-container" id="interactionChart"></div>
    
    <div class="toggle-container" id="interactionRateChartToggle">
        <button class="toggle-btn active" data-type="bar">Bar Chart</button>
        <button class="toggle-btn" data-type="line">Line Chart</button>
    </div>
    <div class="chart-container" id="interactionRateChart"></div>
    
    <div class="toggle-container" id="viewsChartToggle">
        <button class="toggle-btn active" data-type="bar">Bar Chart</button>
        <button class="toggle-btn" data-type="line">Line Chart</button>
    </div>
    <div class="chart-container" id="viewsChart"></div>
    
    <div class="toggle-container" id="postCountChartToggle">
        <button class="toggle-btn active" data-type="bar">Bar Chart</button>
        <button class="toggle-btn" data-type="line">Line Chart</button>
    </div>
    <div class="chart-container" id="postCountChart"></div>
    
    <div class="table-container">
        <table id="metricsTable"></table>
    </div>

    <script>
        // Define video duration categories
        const durationCategories = ['0-15s', '15-30s', '30-60s', '1-3min', '3-5min', '5-10min', '10-20min', '20-30min', '30-60min', '>60min'];
        
        // Define top 10 countries
        const countries = ['United States', 'China', 'India', 'Brazil', 'United Kingdom', 'Japan', 'Germany', 'France', 'South Korea', 'Canada'];
        
        // Generate sample data for demonstration
        function generateData() {
            const data = {};
            
            countries.forEach(country => {
                data[country] = {
                    interaction: [],
                    interactionRate: [],
                    views: [],
                    postCount: [],
                    percentages: {},
                    periodOverPeriod: {}
                };
                
                durationCategories.forEach((_, index) => {
                    // Generate random values for each metric
                    data[country].interaction.push(Math.floor(Math.random() * 1000000) + 100000);
                    data[country].interactionRate.push((Math.random() * 10 + 1).toFixed(2));
                    data[country].views.push(Math.floor(Math.random() * 10000000) + 1000000);
                    data[country].postCount.push(Math.floor(Math.random() * 10000) + 1000);
                });
                
                // Calculate percentages
                const totalInteraction = data[country].interaction.reduce((a, b) => a + b, 0);
                const totalViews = data[country].views.reduce((a, b) => a + b, 0);
                const totalPosts = data[country].postCount.reduce((a, b) => a + b, 0);
                
                data[country].percentages = {
                    interaction: data[country].interaction.map(val => ((val / totalInteraction) * 100).toFixed(2)),
                    views: data[country].views.map(val => ((val / totalViews) * 100).toFixed(2)),
                    postCount: data[country].postCount.map(val => ((val / totalPosts) * 100).toFixed(2))
                };
                
                // Generate period-over-period changes (e.g., month-over-month)
                data[country].periodOverPeriod = {
                    interaction: data[country].interaction.map(() => ((Math.random() * 40) - 20).toFixed(2)),
                    interactionRate: data[country].interactionRate.map(() => ((Math.random() * 40) - 20).toFixed(2)),
                    views: data[country].views.map(() => ((Math.random() * 40) - 20).toFixed(2)),
                    postCount: data[country].postCount.map(() => ((Math.random() * 40) - 20).toFixed(2))
                };
            });
            
            return data;
        }
        
        const countryData = generateData();
        
        // Initialize ECharts instances
        const interactionChart = echarts.init(document.getElementById('interactionChart'));
        const interactionRateChart = echarts.init(document.getElementById('interactionRateChart'));
        const viewsChart = echarts.init(document.getElementById('viewsChart'));
        const postCountChart = echarts.init(document.getElementById('postCountChart'));
        
        // Chart configuration
        let chartType = {
            interaction: 'bar',
            interactionRate: 'bar',
            views: 'bar',
            postCount: 'bar'
        };
        
        // Prepare series data for each chart
        function prepareSeries(metricName, type) {
            return countries.map(country => {
                return {
                    name: country,
                    type: type,
                    stack: type === 'bar' ? 'total' : undefined,
                    emphasis: {
                        focus: 'series'
                    },
                    data: countryData[country][metricName],
                    smooth: type === 'line'
                };
            });
        }
        
        // Create chart options
        function createChartOption(title, metricName, yAxisName, type) {
            return {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: type === 'bar' ? 'shadow' : 'line'
                    }
                },
                legend: {
                    data: countries,
                    type: 'scroll',
                    bottom: 0
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: durationCategories
                },
                yAxis: {
                    type: 'value',
                    name: yAxisName
                },
                series: prepareSeries(metricName, type)
            };
        }
        
        // Render charts
        function renderCharts() {
            interactionChart.setOption(createChartOption('Interaction Volume by Country and Video Duration', 'interaction', 'Interaction Volume', chartType.interaction));
            interactionRateChart.setOption(createChartOption('Interaction Rate by Country and Video Duration', 'interactionRate', 'Interaction Rate (%)', chartType.interactionRate));
            viewsChart.setOption(createChartOption('Views by Country and Video Duration', 'views', 'Views', chartType.views));
            postCountChart.setOption(createChartOption('Post Count by Country and Video Duration', 'postCount', 'Post Count', chartType.postCount));
        }
        
        renderCharts();
        
        // Toggle chart type
        function setupToggleButtons(containerId, chartId) {
            const container = document.getElementById(containerId);
            const buttons = container.querySelectorAll('.toggle-btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const type = this.getAttribute('data-type');
                    chartType[chartId] = type;
                    renderCharts();
                });
            });
        }
        
        setupToggleButtons('interactionChartToggle', 'interaction');
        setupToggleButtons('interactionRateChartToggle', 'interactionRate');
        setupToggleButtons('viewsChartToggle', 'views');
        setupToggleButtons('postCountChartToggle', 'postCount');
        
        // Create data table
        function createDataTable() {
            const table = document.getElementById('metricsTable');
            let html = '';
            
            // Header row with duration categories
            html += '<tr><th>Country</th><th>Metric</th>';
            durationCategories.forEach(category => {
                html += `<th>${category}</th>`;
            });
            html += '<th>Total</th></tr>';
            
            // Data rows for each country
            countries.forEach(country => {
                // Country header
                html += `<tr><td colspan="${durationCategories.length + 3}" class="country-header">${country}</td></tr>`;
                
                // Interaction Volume
                html += '<tr><td rowspan="3" class="metric-name">Interaction Volume</td><td>Value</td>';
                const totalInteraction = countryData[country].interaction.reduce((a, b) => a + b, 0);
                countryData[country].interaction.forEach(value => {
                    html += `<td>${value.toLocaleString()}</td>`;
                });
                html += `<td>${totalInteraction.toLocaleString()}</td></tr>`;
                
                // Interaction Volume Percentage
                html += '<tr><td>Percentage (%)</td>';
                countryData[country].percentages.interaction.forEach(value => {
                    html += `<td>${value}%</td>`;
                });
                html += '<td>100%</td></tr>';
                
                // Interaction Volume Period-over-Period
                html += '<tr><td>Period-over-Period (%)</td>';
                countryData[country].periodOverPeriod.interaction.forEach(value => {
                    const cellClass = parseFloat(value) >= 0 ? 'positive' : 'negative';
                    html += `<td class="${cellClass}">${value}%</td>`;
                });
                html += '<td>-</td></tr>';
                
                // Views
                html += '<tr><td rowspan="3" class="metric-name">Views</td><td>Value</td>';
                const totalViews = countryData[country].views.reduce((a, b) => a + b, 0);
                countryData[country].views.forEach(value => {
                    html += `<td>${value.toLocaleString()}</td>`;
                });
                html += `<td>${totalViews.toLocaleString()}</td></tr>`;
                
                // Views Percentage
                html += '<tr><td>Percentage (%)</td>';
                countryData[country].percentages.views.forEach(value => {
                    html += `<td>${value}%</td>`;
                });
                html += '<td>100%</td></tr>';
                
                // Views Period-over-Period
                html += '<tr><td>Period-over-Period (%)</td>';
                countryData[country].periodOverPeriod.views.forEach(value => {
                    const cellClass = parseFloat(value) >= 0 ? 'positive' : 'negative';
                    html += `<td class="${cellClass}">${value}%</td>`;
                });
                html += '<td>-</td></tr>';
                
                // Interaction Rate
                html += '<tr><td rowspan="2" class="metric-name">Interaction Rate (%)</td><td>Value</td>';
                countryData[country].interactionRate.forEach(value => {
                    html += `<td>${value}%</td>`;
                });
                const avgInteractionRate = (countryData[country].interactionRate.reduce((a, b) => parseFloat(a) + parseFloat(b), 0) / countryData[country].interactionRate.length).toFixed(2);
                html += `<td>${avgInteractionRate}%</td></tr>`;
                
                // Interaction Rate Period-over-Period
                html += '<tr><td>Period-over-Period (%)</td>';
                countryData[country].periodOverPeriod.interactionRate.forEach(value => {
                    const cellClass = parseFloat(value) >= 0 ? 'positive' : 'negative';
                    html += `<td class="${cellClass}">${value}%</td>`;
                });
                html += '<td>-</td></tr>';
                
                // Post Count
                html += '<tr><td rowspan="3" class="metric-name">Post Count</td><td>Value</td>';
                const totalPosts = countryData[country].postCount.reduce((a, b) => a + b, 0);
                countryData[country].postCount.forEach(value => {
                    html += `<td>${value.toLocaleString()}</td>`;
                });
                html += `<td>${totalPosts.toLocaleString()}</td></tr>`;
                
                // Post Count Percentage
                html += '<tr><td>Percentage (%)</td>';
                countryData[country].percentages.postCount.forEach(value => {
                    html += `<td>${value}%</td>`;
                });
                html += '<td>100%</td></tr>';
                
                // Post Count Period-over-Period
                html += '<tr><td>Period-over-Period (%)</td>';
                countryData[country].periodOverPeriod.postCount.forEach(value => {
                    const cellClass = parseFloat(value) >= 0 ? 'positive' : 'negative';
                    html += `<td class="${cellClass}">${value}%</td>`;
                });
                html += '<td>-</td></tr>';
            });
            
            table.innerHTML = html;
        }
        
        createDataTable();
        
        // Handle window resize
        window.addEventListener('resize', function() {
            interactionChart.resize();
            interactionRateChart.resize();
            viewsChart.resize();
            postCountChart.resize();
        });
    </script>
</body>
</html>
