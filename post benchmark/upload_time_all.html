<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-section {
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chart-container {
            width: 100%;
            height: 500px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .data-table-section {
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .data-table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .data-table-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .data-table-controls {
            display: flex;
            gap: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
            position: sticky;
            top: 0;
        }

        .data-table tr:hover {
            background-color: #f5f5f5;
        }

        .data-table td.number {
            text-align: right;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .data-table td.percentage {
            text-align: right;
        }

        .percentage-bar {
            display: inline-block;
            width: 60px;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-left: 8px;
            position: relative;
        }

        .percentage-fill {
            height: 100%;
            background-color: #007bff;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .data-table-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .data-table {
                font-size: 14px;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Upload Time Heatmap -->
        <div class="chart-section">
            <div class="chart-controls">
                <button class="btn active" onclick="showView('hourly')">Hourly Pattern</button>
                <button class="btn" onclick="showView('daily')">Daily Pattern</button>
                <button class="btn" onclick="showView('weekly')">Weekly Pattern</button>
            </div>
            <div id="uploadTimeHeatmap" class="chart-container"></div>
        </div>

        <!-- Secondary Charts Grid -->
        <div class="grid">
            <div class="chart-section">
                <div id="timeDistribution" class="chart-container"></div>
            </div>
            <div class="chart-section">
                <div id="engagementByTime" class="chart-container"></div>
            </div>
        </div>

        <!-- Data Summary Table -->
        <div class="chart-section data-table-section">
            <div class="data-table-header">
                <div class="data-table-title">Upload Time Summary Data</div>
                <div class="data-table-controls">
                    <button class="btn" onclick="exportTableData()">Export CSV</button>
                </div>
            </div>
            <div style="overflow-x: auto;">
                <table class="data-table" id="summaryTable">
                    <thead>
                        <tr>
                            <th>Time Period</th>
                            <th>Posts Count</th>
                            <th>Avg Engagement</th>
                            <th>Peak Activity</th>
                            <th>Engagement Rate</th>
                            <th>Performance</th>
                        </tr>
                    </thead>
                    <tbody id="summaryTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample data for upload time analysis
        const uploadTimeData = {
            hours: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'],
            days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
            weeks: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
            months: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            
            // Generate sample data
            generateHourlyData: function() {
                const data = [];
                this.days.forEach((day, dayIndex) => {
                    this.hours.forEach((hour, hourIndex) => {
                        // Simulate higher activity during peak hours (9-11, 14-16, 19-21)
                        let baseValue = 20;
                        if (hourIndex >= 9 && hourIndex <= 11) baseValue = 80;
                        if (hourIndex >= 14 && hourIndex <= 16) baseValue = 90;
                        if (hourIndex >= 19 && hourIndex <= 21) baseValue = 100;
                        if (hourIndex >= 0 && hourIndex <= 6) baseValue = 10;
                        
                        // Weekend patterns
                        if (dayIndex >= 5) {
                            if (hourIndex >= 10 && hourIndex <= 14) baseValue *= 1.2;
                            if (hourIndex >= 20 && hourIndex <= 23) baseValue *= 1.3;
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 20);
                        data.push([hourIndex, dayIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateDailyData: function() {
                const data = [];
                this.weeks.forEach((week, weekIndex) => {
                    this.days.forEach((day, dayIndex) => {
                        let baseValue = 60;
                        // Weekend boost
                        if (dayIndex >= 5) baseValue = 80;
                        // Mid-week dip
                        if (dayIndex === 2) baseValue = 45;
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 30);
                        data.push([dayIndex, weekIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateWeeklyData: function() {
                const data = [];
                this.months.forEach((month, monthIndex) => {
                    this.weeks.forEach((week, weekIndex) => {
                        let baseValue = 70;
                        // Holiday seasons boost
                        if (monthIndex === 11 || monthIndex === 0) baseValue = 90; // Dec, Jan
                        if (monthIndex >= 5 && monthIndex <= 7) baseValue = 85; // Summer
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 25);
                        data.push([weekIndex, monthIndex, Math.max(0, value)]);
                    });
                });
                return data;
            }
        };

        let currentChart;
        let currentView = 'hourly';

        function initializeCharts() {
            showView('hourly');
            initTimeDistribution();
            initEngagementByTime();
            populateSummaryTable();
        }

        // Generate summary data for table
        function generateSummaryData() {
            const summaryData = [];
            
            // Peak hours analysis
            const peakHours = [
                { period: '00:00-06:00', posts: 1250, engagement: 2.3, peak: '03:00', rate: 15.2 },
                { period: '06:00-09:00', posts: 4580, engagement: 4.7, peak: '08:00', rate: 28.6 },
                { period: '09:00-12:00', posts: 8920, engagement: 6.8, peak: '10:00', rate: 45.3 },
                { period: '12:00-15:00', posts: 9650, engagement: 7.2, peak: '14:00', rate: 52.1 },
                { period: '15:00-18:00', posts: 7830, engagement: 6.1, peak: '16:00', rate: 41.7 },
                { period: '18:00-21:00', posts: 11200, engagement: 8.5, peak: '20:00', rate: 58.9 },
                { period: '21:00-24:00', posts: 6420, engagement: 5.4, peak: '22:00', rate: 35.8 }
            ];
            
            return peakHours.map(item => ({
                ...item,
                performance: item.rate > 50 ? 'High' : item.rate > 30 ? 'Medium' : 'Low'
            }));
        }

        function populateSummaryTable() {
            const summaryData = generateSummaryData();
            const tableBody = document.getElementById('summaryTableBody');
            
            tableBody.innerHTML = summaryData.map(row => `
                <tr>
                    <td>${row.period}</td>
                    <td class="number">${row.posts.toLocaleString()}</td>
                    <td class="number">${row.engagement.toFixed(1)}</td>
                    <td>${row.peak}</td>
                    <td class="percentage">
                        ${row.rate.toFixed(1)}%
                        <span class="percentage-bar">
                            <span class="percentage-fill" style="width: ${row.rate}%"></span>
                        </span>
                    </td>
                    <td>
                        <span style="color: ${row.performance === 'High' ? '#28a745' : row.performance === 'Medium' ? '#ffc107' : '#dc3545'}">
                            ${row.performance}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        function exportTableData() {
            const summaryData = generateSummaryData();
            const csvContent = [
                ['Time Period', 'Posts Count', 'Avg Engagement', 'Peak Activity', 'Engagement Rate (%)', 'Performance'],
                ...summaryData.map(row => [
                    row.period,
                    row.posts,
                    row.engagement.toFixed(1),
                    row.peak,
                    row.rate.toFixed(1),
                    row.performance
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'upload_time_summary.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function showView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="showView('${view}')"]`).classList.add('active');
            
            if (currentChart) {
                currentChart.dispose();
            }
            
            currentChart = echarts.init(document.getElementById('uploadTimeHeatmap'));
            
            let data, xAxisData, yAxisData, title;
            
            switch(view) {
                case 'hourly':
                    data = uploadTimeData.generateHourlyData();
                    xAxisData = uploadTimeData.hours;
                    yAxisData = uploadTimeData.days;
                    break;
                case 'daily':
                    data = uploadTimeData.generateDailyData();
                    xAxisData = uploadTimeData.days;
                    yAxisData = uploadTimeData.weeks;
                    break;
                case 'weekly':
                    data = uploadTimeData.generateWeeklyData();
                    xAxisData = uploadTimeData.weeks;
                    yAxisData = uploadTimeData.months;
                    break;
            }
            
            const option = {
                tooltip: {
                    position: 'top',
                    formatter: function (params) {
                        return `${xAxisData[params.data[0]]}<br/>${yAxisData[params.data[1]]}<br/>Posts: ${params.data[2]}`;
                    }
                },
                grid: {
                    height: '70%',
                    top: '10%',
                    left: '10%',
                    right: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: xAxisData,
                    splitArea: {
                        show: true
                    },
                    axisLabel: {
                        rotate: view === 'hourly' ? 45 : 0
                    }
                },
                yAxis: {
                    type: 'category',
                    data: yAxisData,
                    splitArea: {
                        show: true
                    }
                },
                visualMap: {
                    min: 0,
                    max: 120,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '5%',
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                    }
                },
                series: [{
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: true,
                        formatter: function(params) {
                            return params.data[2]; // 仅显示作品数量
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            
            currentChart.setOption(option);
        }

        function initTimeDistribution() {
            const chart = echarts.init(document.getElementById('timeDistribution'));
            
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    type: 'category',
                    data: uploadTimeData.hours,
                    axisLabel: {
                        rotate: 45
                    }
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    type: 'line',
                    data: uploadTimeData.hours.map((hour, index) => {
                        let baseValue = 50;
                        if (index >= 9 && index <= 11) baseValue = 120;
                        if (index >= 14 && index <= 16) baseValue = 140;
                        if (index >= 19 && index <= 21) baseValue = 160;
                        if (index >= 0 && index <= 6) baseValue = 20;
                        return Math.round(baseValue + (Math.random() - 0.5) * 30);
                    }),
                    smooth: true,
                    areaStyle: {
                        opacity: 0.3
                    },
                    lineStyle: {
                        color: '#007bff'
                    },
                    areaStyle: {
                        color: {
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops: [{
                                offset: 0, color: 'rgba(0, 123, 255, 0.3)'
                            }, {
                                offset: 1, color: 'rgba(0, 123, 255, 0.1)'
                            }]
                        }
                    }
                }]
            };
            
            chart.setOption(option);
        }

        function initEngagementByTime() {
            const chart = echarts.init(document.getElementById('engagementByTime'));
            
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['Likes', 'Comments', 'Shares']
                },
                xAxis: {
                    type: 'category',
                    data: uploadTimeData.days
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: 'Likes',
                        type: 'bar',
                        data: uploadTimeData.days.map(() => Math.round(1000 + Math.random() * 2000)),
                        itemStyle: {
                            color: '#007bff'
                        }
                    },
                    {
                        name: 'Comments',
                        type: 'bar',
                        data: uploadTimeData.days.map(() => Math.round(100 + Math.random() * 300)),
                        itemStyle: {
                            color: '#28a745'
                        }
                    },
                    {
                        name: 'Shares',
                        type: 'bar',
                        data: uploadTimeData.days.map(() => Math.round(50 + Math.random() * 150)),
                        itemStyle: {
                            color: '#ffc107'
                        }
                    }
                ]
            };
            
            chart.setOption(option);
        }

        // Initialize charts when page loads
        window.addEventListener('load', initializeCharts);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (currentChart) {
                currentChart.resize();
            }
            echarts.getInstanceByDom(document.getElementById('timeDistribution'))?.resize();
            echarts.getInstanceByDom(document.getElementById('engagementByTime'))?.resize();
        });
    </script>
</body>
</html>
