<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-section {
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chart-container {
            width: 100%;
            height: 500px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Data Table Styles */
        .data-table-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            overflow: hidden;
        }

        .data-table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-table-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .data-table-controls {
            display: flex;
            gap: 10px;
        }

        .export-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        .data-table .number {
            font-weight: 500;
            color: #2c3e50;
        }

        .data-table .percentage {
            position: relative;
            font-weight: 500;
        }

        .data-table .percentage::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 2px;
            transform: translateY(-50%);
            z-index: -1;
        }

        .data-table .high { color: #27ae60; }
        .data-table .medium { color: #f39c12; }
        .data-table .low { color: #e74c3c; }

        @media (max-width: 768px) {
            .data-table-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .data-table {
                font-size: 12px;
            }

            .data-table th,
            .data-table td {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- BGM Type Upload Time Heatmap -->
        <div class="chart-section">
            <div class="chart-controls">
                <button class="btn active" onclick="showView('hourly')">Hourly Trends</button>
                <button class="btn" onclick="showView('daily')">Daily Patterns</button>
                <button class="btn" onclick="showView('mood')">Mood Timing</button>
            </div>
            <div id="bgmTypeTimeHeatmap" class="chart-container"></div>
        </div>

        <!-- Secondary Charts Grid -->
        <div class="grid">
            <div class="chart-section">
                <div id="bgmPopularity" class="chart-container"></div>
            </div>
            <div class="chart-section">
                <div id="engagementByBGM" class="chart-container"></div>
            </div>
        </div>

        <!-- Data Summary Table -->
        <div class="data-table-section">
            <div class="data-table-header">
                <h3 class="data-table-title">BGM Type Performance Summary</h3>
                <div class="data-table-controls">
                    <button class="export-btn" onclick="exportTableData()">Export CSV</button>
                </div>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>BGM Type</th>
                        <th>Posts Count</th>
                        <th>Peak Time</th>
                        <th>Avg Engagement</th>
                        <th>Success Rate</th>
                        <th>Month-over-Month</th>
                    </tr>
                </thead>
                <tbody id="summaryTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Sample data for BGM type upload time analysis
        const bgmData = {
            bgmTypes: ['Pop', 'Hip Hop', 'Electronic', 'Rock', 'Jazz', 'Classical', 'Country', 'R&B', 'Indie', 'Folk'],
            hours: ['00:00', '02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00'],
            days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
            moods: ['Energetic', 'Relaxed', 'Romantic', 'Motivational', 'Melancholic', 'Party', 'Focus', 'Nostalgic'],
            
            generateHourlyData: function() {
                const data = [];
                this.bgmTypes.forEach((bgmType, typeIndex) => {
                    this.hours.forEach((hour, hourIndex) => {
                        let baseValue = 35;
                        
                        // BGM type-specific timing patterns
                        if (bgmType === 'Pop') {
                            if (hourIndex >= 8 && hourIndex <= 11) baseValue = 90; // Evening peak
                        } else if (bgmType === 'Hip Hop') {
                            if (hourIndex >= 9 && hourIndex <= 11) baseValue = 95; // Late evening/night
                        } else if (bgmType === 'Electronic') {
                            if (hourIndex >= 10 && hourIndex <= 11) baseValue = 92; // Late night
                            if (hourIndex >= 0 && hourIndex <= 2) baseValue = 75; // Very late night
                        } else if (bgmType === 'Rock') {
                            if (hourIndex >= 8 && hourIndex <= 10) baseValue = 85; // Evening
                        } else if (bgmType === 'Jazz') {
                            if (hourIndex >= 7 && hourIndex <= 9) baseValue = 80; // Early evening
                        } else if (bgmType === 'Classical') {
                            if (hourIndex >= 4 && hourIndex <= 6) baseValue = 75; // Afternoon
                            if (hourIndex >= 7 && hourIndex <= 8) baseValue = 70; // Early evening
                        } else if (bgmType === 'Country') {
                            if (hourIndex >= 6 && hourIndex <= 9) baseValue = 78; // Evening
                        } else if (bgmType === 'R&B') {
                            if (hourIndex >= 8 && hourIndex <= 10) baseValue = 88; // Evening
                        } else if (bgmType === 'Indie') {
                            if (hourIndex >= 7 && hourIndex <= 10) baseValue = 82; // Extended evening
                        } else if (bgmType === 'Folk') {
                            if (hourIndex >= 5 && hourIndex <= 8) baseValue = 76; // Afternoon to evening
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 25);
                        data.push([hourIndex, typeIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateDailyData: function() {
                const data = [];
                this.bgmTypes.forEach((bgmType, typeIndex) => {
                    this.days.forEach((day, dayIndex) => {
                        let baseValue = 55;
                        
                        // BGM type daily patterns
                        if (bgmType === 'Pop' || bgmType === 'Hip Hop') {
                            if (dayIndex >= 5) baseValue = 90; // Strong weekend activity
                        } else if (bgmType === 'Electronic') {
                            if (dayIndex >= 4) baseValue = 95; // Friday-Sunday peak
                        } else if (bgmType === 'Rock') {
                            if (dayIndex >= 5) baseValue = 85; // Weekend preference
                        } else if (bgmType === 'Jazz' || bgmType === 'Classical') {
                            if (dayIndex >= 5) baseValue = 75; // Moderate weekend increase
                        } else if (bgmType === 'Country' || bgmType === 'Folk') {
                            if (dayIndex >= 5) baseValue = 80; // Weekend activity
                        } else if (bgmType === 'R&B' || bgmType === 'Indie') {
                            if (dayIndex >= 4) baseValue = 88; // Friday-Sunday
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 30);
                        data.push([dayIndex, typeIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateMoodData: function() {
                const data = [];
                this.bgmTypes.forEach((bgmType, typeIndex) => {
                    this.moods.forEach((mood, moodIndex) => {
                        let baseValue = 40;
                        
                        // BGM type and mood correlations
                        if (bgmType === 'Pop') {
                            if (mood === 'Energetic' || mood === 'Party') baseValue = 90;
                        } else if (bgmType === 'Hip Hop') {
                            if (mood === 'Energetic' || mood === 'Motivational') baseValue = 95;
                        } else if (bgmType === 'Electronic') {
                            if (mood === 'Energetic' || mood === 'Party' || mood === 'Focus') baseValue = 92;
                        } else if (bgmType === 'Rock') {
                            if (mood === 'Energetic' || mood === 'Motivational') baseValue = 88;
                        } else if (bgmType === 'Jazz') {
                            if (mood === 'Relaxed' || mood === 'Romantic') baseValue = 85;
                        } else if (bgmType === 'Classical') {
                            if (mood === 'Relaxed' || mood === 'Focus') baseValue = 87;
                        } else if (bgmType === 'Country') {
                            if (mood === 'Nostalgic' || mood === 'Relaxed') baseValue = 80;
                        } else if (bgmType === 'R&B') {
                            if (mood === 'Romantic' || mood === 'Relaxed') baseValue = 89;
                        } else if (bgmType === 'Indie') {
                            if (mood === 'Melancholic' || mood === 'Nostalgic') baseValue = 84;
                        } else if (bgmType === 'Folk') {
                            if (mood === 'Nostalgic' || mood === 'Relaxed') baseValue = 78;
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 25);
                        data.push([moodIndex, typeIndex, Math.max(0, value)]);
                    });
                });
                return data;
            }
        };

        let currentChart;
        let currentView = 'hourly';

        function initializeCharts() {
            showView('hourly');
            initBGMPopularity();
            initEngagementByBGM();
        }

        function showView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.btn[onclick="showView('${view}')"]`).classList.add('active');
            
            if (currentChart) {
                currentChart.dispose();
            }
            
            currentChart = echarts.init(document.getElementById('bgmTypeTimeHeatmap'));
            
            let data, xAxisData, yAxisData, maxValue;
            
            switch(view) {
                case 'hourly':
                    data = bgmData.generateHourlyData();
                    xAxisData = bgmData.hours;
                    yAxisData = bgmData.bgmTypes;
                    maxValue = 100;
                    break;
                case 'daily':
                    data = bgmData.generateDailyData();
                    xAxisData = bgmData.days;
                    yAxisData = bgmData.bgmTypes;
                    maxValue = 100;
                    break;
                case 'mood':
                    data = bgmData.generateMoodData();
                    xAxisData = bgmData.moods;
                    yAxisData = bgmData.bgmTypes;
                    maxValue = 100;
                    break;
            }
            
            const option = {
                tooltip: {
                    position: 'top',
                    formatter: function (params) {
                        return `${xAxisData[params.data[0]]}<br/>${yAxisData[params.data[1]]}<br/>Posts: ${params.data[2]}`;
                    }
                },
                grid: {
                    height: '70%',
                    top: '10%',
                    left: '12%',
                    right: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: xAxisData,
                    splitArea: {
                        show: true
                    },
                    axisLabel: {
                        rotate: view === 'mood' ? 45 : 0
                    }
                },
                yAxis: {
                    type: 'category',
                    data: yAxisData,
                    splitArea: {
                        show: true
                    }
                },
                visualMap: {
                    min: 0,
                    max: maxValue,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '5%',
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027']
                    }
                },
                series: [{
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: true,
                        formatter: function(params) {
                            return params.data[2]; // 仅显示作品数量
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            
            currentChart.setOption(option);
        }

        function initBGMPopularity() {
            const chart = echarts.init(document.getElementById('bgmPopularity'));
            
            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                xAxis: {
                    type: 'category',
                    data: bgmData.bgmTypes,
                    axisLabel: {
                        rotate: 45
                    }
                },
                yAxis: {
                    type: 'value',
                    name: 'Usage Count (K)'
                },
                series: [
                    {
                        name: 'BGM Usage',
                        type: 'bar',
                        data: [850, 720, 650, 580, 320, 280, 450, 620, 380, 290],
                        itemStyle: {
                            color: function(params) {
                                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43'];
                                return colors[params.dataIndex];
                            }
                        }
                    }
                ]
            };
            
            chart.setOption(option);
        }

        function initEngagementByBGM() {
            const chart = echarts.init(document.getElementById('engagementByBGM'));
            
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['Likes/Min', 'Shares/Min', 'Comments/Min']
                },
                xAxis: {
                    type: 'category',
                    data: bgmData.bgmTypes,
                    axisLabel: {
                        rotate: 45
                    }
                },
                yAxis: {
                    type: 'value',
                    name: 'Engagement Rate'
                },
                series: [
                    {
                        name: 'Likes/Min',
                        type: 'line',
                        data: [45, 52, 38, 42, 28, 25, 35, 48, 32, 22],
                        smooth: true,
                        itemStyle: {
                            color: '#007bff'
                        },
                        lineStyle: {
                            width: 3
                        }
                    },
                    {
                        name: 'Shares/Min',
                        type: 'line',
                        data: [12, 15, 18, 14, 8, 6, 10, 16, 11, 7],
                        smooth: true,
                        itemStyle: {
                            color: '#28a745'
                        },
                        lineStyle: {
                            width: 3
                        }
                    },
                    {
                        name: 'Comments/Min',
                        type: 'line',
                        data: [8, 11, 9, 10, 6, 5, 7, 12, 8, 5],
                        smooth: true,
                        itemStyle: {
                            color: '#ffc107'
                        },
                        lineStyle: {
                            width: 3
                        }
                    }
                ]
            };
            
            chart.setOption(option);
        }

        // Initialize charts when page loads
        window.addEventListener('load', function() {
            initializeCharts();
            populateSummaryTable();
        });
        
        // Data table functions
        function generateSummaryData() {
            const bgmTypes = ['Pop', 'Hip Hop', 'Electronic', 'Rock', 'Jazz', 'Classical', 'Country', 'R&B', 'Indie', 'Folk'];
            return bgmTypes.map(bgmType => {
                const baseCount = Math.floor(Math.random() * 500) + 200;
                const engagement = Math.floor(Math.random() * 30) + 40;
                const successRate = Math.floor(Math.random() * 40) + 60;
                
                let peakTime;
                if (bgmType === 'Pop') peakTime = '20:00-22:00';
                else if (bgmType === 'Hip Hop') peakTime = '21:00-23:00';
                else if (bgmType === 'Electronic') peakTime = '22:00-00:00';
                else if (bgmType === 'Rock') peakTime = '19:00-21:00';
                else if (bgmType === 'Jazz') peakTime = '18:00-20:00';
                else if (bgmType === 'Classical') peakTime = '15:00-17:00';
                else if (bgmType === 'Country') peakTime = '17:00-20:00';
                else if (bgmType === 'R&B') peakTime = '19:00-21:00';
                else if (bgmType === 'Indie') peakTime = '18:00-21:00';
                else peakTime = '16:00-19:00';
                
                const trends = ['↗️ Rising', '↘️ Declining', '→ Stable'];
                const trend = trends[Math.floor(Math.random() * trends.length)];
                
                // Generate month-over-month growth rate
                const growthRate = (Math.random() * 40 - 20).toFixed(1); // -20% to +20%
                const trendValue = growthRate >= 0 ? `+${growthRate}%` : `${growthRate}%`;
                
                return {
                    bgmType,
                    postsCount: baseCount,
                    peakTime,
                    avgEngagement: engagement,
                    successRate,
                    trend: trendValue
                };
            });
        }

        function populateSummaryTable() {
            const data = generateSummaryData();
            const tbody = document.getElementById('summaryTableBody');
            
            tbody.innerHTML = data.map(row => {
                const performanceClass = row.successRate >= 80 ? 'high' : row.successRate >= 65 ? 'medium' : 'low';
                const trendClass = row.trend.startsWith('+') ? 'high' : row.trend.startsWith('-') ? 'low' : 'medium';
                
                return `
                    <tr>
                        <td><strong>${row.bgmType}</strong></td>
                        <td class="number">${row.postsCount.toLocaleString()}</td>
                        <td>${row.peakTime}</td>
                        <td class="number">${row.avgEngagement}%</td>
                        <td class="percentage ${performanceClass}">${row.successRate}%</td>
                        <td class="percentage ${trendClass}">${row.trend}</td>
                    </tr>
                `;
            }).join('');
        }

        function exportTableData() {
            const data = generateSummaryData();
            const headers = ['BGM Type', 'Posts Count', 'Peak Time', 'Avg Engagement', 'Success Rate', 'Month-over-Month'];
            
            let csvContent = headers.join(',') + '\n';
            csvContent += data.map(row => [
                row.bgmType,
                row.postsCount,
                row.peakTime,
                row.avgEngagement + '%',
                row.successRate + '%',
                row.trend
            ].join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bgm_type_summary.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (currentChart) {
                currentChart.resize();
            }
            echarts.getInstanceByDom(document.getElementById('bgmPopularity'))?.resize();
            echarts.getInstanceByDom(document.getElementById('engagementByBGM'))?.resize();
        });
    </script>
</body>
</html>
