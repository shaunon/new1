<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-section {
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chart-container {
            width: 100%;
            height: 500px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Data Table Styles */
        .data-table-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            overflow: hidden;
        }

        .data-table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-table-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .data-table-controls {
            display: flex;
            gap: 10px;
        }

        .export-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        .data-table .number {
            font-weight: 500;
            color: #2c3e50;
        }

        .data-table .percentage {
            position: relative;
            font-weight: 500;
        }

        .data-table .percentage::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 2px;
            transform: translateY(-50%);
            z-index: -1;
        }

        .data-table .high { color: #27ae60; }
        .data-table .medium { color: #f39c12; }
        .data-table .low { color: #e74c3c; }

        @media (max-width: 768px) {
            .data-table-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .data-table {
                font-size: 12px;
            }

            .data-table th,
            .data-table td {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Country Upload Time Heatmap -->
        <div class="chart-section">
            <div class="chart-controls">
                <button class="btn active" onclick="showView('timezone')">Timezone Activity</button>
                <button class="btn" onclick="showView('regional')">Regional Patterns</button>
                <button class="btn" onclick="showView('global')">Global Trends</button>
            </div>
            <div id="countryTimeHeatmap" class="chart-container"></div>
        </div>

        <!-- Secondary Charts Grid -->
        <div class="grid">
            <div class="chart-section">
                <div id="countryActivity" class="chart-container"></div>
            </div>
            <div class="chart-section">
                <div id="timezoneComparison" class="chart-container"></div>
            </div>
        </div>

        <!-- Data Summary Table -->
        <div class="data-table-section">
            <div class="data-table-header">
                <h3 class="data-table-title">Country Performance Summary</h3>
                <div class="data-table-controls">
                    <button class="export-btn" onclick="exportTableData()">Export CSV</button>
                </div>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Posts Count</th>
                        <th>Peak Time</th>
                        <th>Avg Engagement</th>
                        <th>Success Rate</th>
                        <th>Month-over-Month</th>
                    </tr>
                </thead>
                <tbody id="summaryTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Sample data for country upload time analysis
        const countryData = {
            countries: ['United States', 'United Kingdom', 'Germany', 'France', 'Japan', 'Australia', 'Brazil', 'India', 'China', 'Canada'],
            regions: ['North America', 'Europe', 'Asia Pacific', 'Latin America', 'Middle East', 'Africa'],
            timezones: ['UTC-8', 'UTC-5', 'UTC+0', 'UTC+1', 'UTC+8', 'UTC+9', 'UTC+10', 'UTC-3'],
            hours: ['00:00', '02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00'],
            days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
            
            generateTimezoneData: function() {
                const data = [];
                this.countries.forEach((country, countryIndex) => {
                    this.hours.forEach((hour, hourIndex) => {
                        let baseValue = 40;
                        
                        // Country-specific activity patterns based on timezone and culture
                        if (country === 'United States') {
                            if (hourIndex >= 8 && hourIndex <= 10) baseValue = 90; // 4-8 PM EST
                        } else if (country === 'United Kingdom') {
                            if (hourIndex >= 9 && hourIndex <= 11) baseValue = 85; // 9-11 PM GMT
                        } else if (country === 'Japan') {
                            if (hourIndex >= 10 && hourIndex <= 11) baseValue = 95; // 10 PM-12 AM JST
                        } else if (country === 'Germany') {
                            if (hourIndex >= 8 && hourIndex <= 10) baseValue = 80; // 8-10 PM CET
                        } else if (country === 'Australia') {
                            if (hourIndex >= 9 && hourIndex <= 11) baseValue = 85; // 9-11 PM AEST
                        } else if (country === 'Brazil') {
                            if (hourIndex >= 9 && hourIndex <= 11) baseValue = 88; // 9-11 PM BRT
                        } else if (country === 'India') {
                            if (hourIndex >= 8 && hourIndex <= 10) baseValue = 92; // 8-10 PM IST
                        } else if (country === 'China') {
                            if (hourIndex >= 9 && hourIndex <= 11) baseValue = 87; // 9-11 PM CST
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 25);
                        data.push([hourIndex, countryIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateRegionalData: function() {
                const data = [];
                this.regions.forEach((region, regionIndex) => {
                    this.days.forEach((day, dayIndex) => {
                        let baseValue = 60;
                        
                        // Regional patterns
                        if (region === 'North America') {
                            if (dayIndex >= 5) baseValue = 85; // Weekend activity
                        } else if (region === 'Europe') {
                            if (dayIndex >= 1 && dayIndex <= 4) baseValue = 80; // Weekday activity
                        } else if (region === 'Asia Pacific') {
                            if (dayIndex >= 5) baseValue = 90; // Strong weekend activity
                        } else if (region === 'Latin America') {
                            if (dayIndex >= 4) baseValue = 88; // Friday-Sunday peak
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 30);
                        data.push([dayIndex, regionIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateGlobalData: function() {
                const data = [];
                this.timezones.forEach((timezone, timezoneIndex) => {
                    this.hours.forEach((hour, hourIndex) => {
                        let baseValue = 45;
                        
                        // Global timezone activity patterns
                        const utcOffset = parseInt(timezone.replace('UTC', ''));
                        const localHour = (hourIndex * 2 + utcOffset + 24) % 24;
                        
                        // Peak hours are typically 7-11 PM local time
                        if (localHour >= 19 && localHour <= 23) {
                            baseValue = 85;
                        } else if (localHour >= 8 && localHour <= 12) {
                            baseValue = 70; // Morning activity
                        } else if (localHour >= 0 && localHour <= 6) {
                            baseValue = 25; // Low night activity
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 20);
                        data.push([hourIndex, timezoneIndex, Math.max(0, value)]);
                    });
                });
                return data;
            }
        };

        let currentChart;
        let currentView = 'timezone';

        function initializeCharts() {
            showView('timezone');
            initCountryActivity();
            initTimezoneComparison();
        }

        function showView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.btn[onclick="showView('${view}')"]`).classList.add('active');
            
            if (currentChart) {
                currentChart.dispose();
            }
            
            currentChart = echarts.init(document.getElementById('countryTimeHeatmap'));
            
            let data, xAxisData, yAxisData, maxValue;
            
            switch(view) {
                case 'timezone':
                    data = countryData.generateTimezoneData();
                    xAxisData = countryData.hours;
                    yAxisData = countryData.countries;
                    maxValue = 100;
                    break;
                case 'regional':
                    data = countryData.generateRegionalData();
                    xAxisData = countryData.days;
                    yAxisData = countryData.regions;
                    maxValue = 100;
                    break;
                case 'global':
                    data = countryData.generateGlobalData();
                    xAxisData = countryData.hours;
                    yAxisData = countryData.timezones;
                    maxValue = 90;
                    break;
            }
            
            const option = {
                tooltip: {
                    position: 'top',
                    formatter: function (params) {
                        return `${xAxisData[params.data[0]]}<br/>${yAxisData[params.data[1]]}<br/>Posts: ${params.data[2]}`;
                    }
                },
                grid: {
                    height: '70%',
                    top: '10%',
                    left: '15%',
                    right: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: xAxisData,
                    splitArea: {
                        show: true
                    },
                    axisLabel: {
                        rotate: view === 'timezone' || view === 'global' ? 45 : 0
                    }
                },
                yAxis: {
                    type: 'category',
                    data: yAxisData,
                    splitArea: {
                        show: true
                    }
                },
                visualMap: {
                    min: 0,
                    max: maxValue,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '5%',
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027']
                    }
                },
                series: [{
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: true,
                        formatter: function(params) {
                            return params.data[2]; // 仅显示作品数量
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            
            currentChart.setOption(option);
        }

        function initCountryActivity() {
            const chart = echarts.init(document.getElementById('countryActivity'));
            
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['Posts', 'Engagement']
                },
                xAxis: {
                    type: 'category',
                    data: countryData.countries,
                    axisLabel: {
                        rotate: 45
                    }
                },
                yAxis: [
                    {
                        type: 'value',
                        name: 'Posts (K)',
                        position: 'left'
                    },
                    {
                        type: 'value',
                        name: 'Engagement (M)',
                        position: 'right'
                    }
                ],
                series: [
                    {
                        name: 'Posts',
                        type: 'bar',
                        data: countryData.countries.map(() => Math.round(50 + Math.random() * 150)),
                        itemStyle: {
                            color: '#007bff'
                        }
                    },
                    {
                        name: 'Engagement',
                        type: 'line',
                        yAxisIndex: 1,
                        data: countryData.countries.map(() => Math.round(5 + Math.random() * 20)),
                        smooth: true,
                        itemStyle: {
                            color: '#28a745'
                        },
                        lineStyle: {
                            width: 3
                        }
                    }
                ]
            };
            
            chart.setOption(option);
        }

        function initTimezoneComparison() {
            const chart = echarts.init(document.getElementById('timezoneComparison'));
            
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['Peak Hours', 'Off-Peak Hours', 'Night Hours']
                },
                xAxis: {
                    type: 'category',
                    data: countryData.timezones
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: 'Peak Hours',
                        type: 'bar',
                        stack: 'hours',
                        data: countryData.timezones.map(() => Math.round(60 + Math.random() * 40)),
                        itemStyle: {
                            color: '#28a745'
                        }
                    },
                    {
                        name: 'Off-Peak Hours',
                        type: 'bar',
                        stack: 'hours',
                        data: countryData.timezones.map(() => Math.round(30 + Math.random() * 30)),
                        itemStyle: {
                            color: '#ffc107'
                        }
                    },
                    {
                        name: 'Night Hours',
                        type: 'bar',
                        stack: 'hours',
                        data: countryData.timezones.map(() => Math.round(10 + Math.random() * 20)),
                        itemStyle: {
                            color: '#6c757d'
                        }
                    }
                ]
            };
            
            chart.setOption(option);
        }

        // Initialize charts when page loads
        window.addEventListener('load', function() {
            initializeCharts();
            populateSummaryTable();
        });
        
        // Data table functions
        function generateSummaryData() {
            const countries = ['United States', 'United Kingdom', 'Canada', 'Australia', 'Germany', 'France', 'Japan', 'South Korea'];
            return countries.map(country => {
                const baseCount = Math.floor(Math.random() * 1200) + 200;
                const engagement = Math.floor(Math.random() * 35) + 35;
                const successRate = Math.floor(Math.random() * 40) + 55;
                
                let peakTime;
                if (country === 'United States') peakTime = '19:00-21:00';
                else if (country === 'United Kingdom') peakTime = '20:00-22:00';
                else if (country === 'Canada') peakTime = '18:00-20:00';
                else if (country === 'Australia') peakTime = '17:00-19:00';
                else if (country === 'Germany') peakTime = '21:00-23:00';
                else if (country === 'France') peakTime = '20:00-22:00';
                else if (country === 'Japan') peakTime = '22:00-24:00';
                else peakTime = '21:00-23:00';
                
                // Generate month-over-month growth rate
                const growthRate = (Math.random() * 40 - 20).toFixed(1); // -20% to +20%
                const trend = growthRate >= 0 ? `+${growthRate}%` : `${growthRate}%`;
                
                return {
                    country,
                    postsCount: baseCount,
                    peakTime,
                    avgEngagement: engagement,
                    successRate,
                    trend
                };
            });
        }

        function populateSummaryTable() {
            const data = generateSummaryData();
            const tbody = document.getElementById('summaryTableBody');
            
            tbody.innerHTML = data.map(row => {
                const performanceClass = row.successRate >= 80 ? 'high' : row.successRate >= 65 ? 'medium' : 'low';
                const trendClass = row.trend.startsWith('+') ? 'high' : row.trend.startsWith('-') ? 'low' : 'medium';
                
                return `
                    <tr>
                        <td><strong>${row.country}</strong></td>
                        <td class="number">${row.postsCount.toLocaleString()}</td>
                        <td>${row.peakTime}</td>
                        <td class="number">${row.avgEngagement}%</td>
                        <td class="percentage ${performanceClass}">${row.successRate}%</td>
                        <td class="percentage ${trendClass}">${row.trend}</td>
                    </tr>
                `;
            }).join('');
        }

        function exportTableData() {
            const data = generateSummaryData();
            const headers = ['Country', 'Posts Count', 'Peak Time', 'Avg Engagement', 'Success Rate', 'Month-over-Month'];
            
            let csvContent = headers.join(',') + '\n';
            csvContent += data.map(row => [
                row.country,
                row.postsCount,
                row.peakTime,
                row.avgEngagement + '%',
                row.successRate + '%',
                row.trend
            ].join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'country_summary.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            if (currentChart) {
                currentChart.resize();
            }
            echarts.getInstanceByDom(document.getElementById('countryActivity'))?.resize();
            echarts.getInstanceByDom(document.getElementById('timezoneComparison'))?.resize();
        });
    </script>
</body>
</html>
