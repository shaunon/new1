<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-section {
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chart-container {
            width: 100%;
            height: 500px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Data Table Styles */
        .data-table-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            overflow: hidden;
        }

        .data-table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-table-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .data-table-controls {
            display: flex;
            gap: 10px;
        }

        .export-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        .data-table .number {
            font-weight: 500;
            color: #2c3e50;
        }

        .data-table .percentage {
            position: relative;
            font-weight: 500;
        }

        .data-table .percentage::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 2px;
            transform: translateY(-50%);
            z-index: -1;
        }

        .data-table .high { color: #27ae60; }
        .data-table .medium { color: #f39c12; }
        .data-table .low { color: #e74c3c; }

        @media (max-width: 768px) {
            .data-table-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .data-table {
                font-size: 12px;
            }

            .data-table th,
            .data-table td {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Gender Upload Time Heatmap -->
        <div class="chart-section">
            <div class="chart-controls">
                <button class="btn active" onclick="showView('hourly')">Hourly Trends</button>
                <button class="btn" onclick="showView('daily')">Daily Patterns</button>
                <button class="btn" onclick="showView('comparison')">Gender Comparison</button>
            </div>
            <div id="genderTimeHeatmap" class="chart-container"></div>
        </div>

        <!-- Secondary Charts Grid -->
        <div class="grid">
            <div class="chart-section">
                <div id="genderDistribution" class="chart-container"></div>
            </div>
            <div class="chart-section">
                <div id="engagementByGender" class="chart-container"></div>
            </div>
        </div>

        <!-- Data Summary Table -->
        <div class="data-table-section">
            <div class="data-table-header">
                <h3 class="data-table-title">Gender Performance Summary</h3>
                <div class="data-table-controls">
                    <button class="export-btn" onclick="exportTableData()">Export CSV</button>
                </div>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Gender</th>
                        <th>Posts Count</th>
                        <th>Peak Time</th>
                        <th>Avg Engagement</th>
                        <th>Success Rate</th>
                        <th>Month-over-Month</th>
                    </tr>
                </thead>
                <tbody id="summaryTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Sample data for gender upload time analysis
        const genderData = {
            genders: ['Male', 'Female', 'Non-binary', 'Prefer not to say'],
            hours: ['00:00', '02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00'],
            days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
            ageGroups: ['13-17', '18-24', '25-34', '35-44', '45-54', '55+'],
            
            generateHourlyData: function() {
                const data = [];
                this.genders.forEach((gender, genderIndex) => {
                    this.hours.forEach((hour, hourIndex) => {
                        let baseValue = 40;
                        
                        // Gender-specific timing patterns based on research
                        if (gender === 'Female') {
                            if (hourIndex >= 8 && hourIndex <= 11) baseValue = 90; // Evening peak
                            if (hourIndex >= 5 && hourIndex <= 7) baseValue = 75; // Afternoon activity
                        } else if (gender === 'Male') {
                            if (hourIndex >= 9 && hourIndex <= 11) baseValue = 85; // Later evening
                            if (hourIndex >= 6 && hourIndex <= 8) baseValue = 70; // Evening activity
                        } else if (gender === 'Non-binary') {
                            if (hourIndex >= 9 && hourIndex <= 11) baseValue = 88; // Late evening preference
                            if (hourIndex >= 0 && hourIndex <= 2) baseValue = 60; // Some late night activity
                        } else if (gender === 'Prefer not to say') {
                            if (hourIndex >= 8 && hourIndex <= 10) baseValue = 75; // Moderate evening activity
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 25);
                        data.push([hourIndex, genderIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateWeeklyData: function() {
                const data = [];
                this.genders.forEach((gender, genderIndex) => {
                    this.days.forEach((day, dayIndex) => {
                        let baseValue = 60;
                        
                        // Gender-specific weekly patterns
                        if (gender === 'Female') {
                            if (dayIndex >= 5) baseValue = 90; // Strong weekend activity
                            if (dayIndex === 4) baseValue = 85; // Friday peak
                        } else if (gender === 'Male') {
                            if (dayIndex >= 5) baseValue = 85; // Weekend activity
                            if (dayIndex >= 1 && dayIndex <= 4) baseValue = 70; // Steady weekday
                        } else if (gender === 'Non-binary') {
                            if (dayIndex >= 5) baseValue = 88; // Weekend preference
                            if (dayIndex === 0 || dayIndex === 6) baseValue = 92; // Sunday/Monday peaks
                        } else if (gender === 'Prefer not to say') {
                            if (dayIndex >= 5) baseValue = 80; // Moderate weekend increase
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 30);
                        data.push([dayIndex, genderIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateAgeGroupData: function() {
                const data = [];
                this.genders.forEach((gender, genderIndex) => {
                    this.ageGroups.forEach((ageGroup, ageIndex) => {
                        let baseValue = 50;
                        
                        // Gender and age intersection patterns
                        if (gender === 'Female') {
                            if (ageGroup === '18-24') baseValue = 95;
                            if (ageGroup === '25-34') baseValue = 90;
                            if (ageGroup === '13-17') baseValue = 85;
                        } else if (gender === 'Male') {
                            if (ageGroup === '18-24') baseValue = 88;
                            if (ageGroup === '25-34') baseValue = 85;
                            if (ageGroup === '13-17') baseValue = 80;
                        } else if (gender === 'Non-binary') {
                            if (ageGroup === '18-24') baseValue = 92;
                            if (ageGroup === '25-34') baseValue = 88;
                            if (ageGroup === '13-17') baseValue = 85;
                        } else if (gender === 'Prefer not to say') {
                            if (ageGroup === '25-34') baseValue = 75;
                            if (ageGroup === '35-44') baseValue = 70;
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 25);
                        data.push([ageIndex, genderIndex, Math.max(0, value)]);
                    });
                });
                return data;
            }
        };

        let currentChart;
        let currentView = 'hourly';

        function initializeCharts() {
            showView('hourly');
            initGenderComparison();
            initEngagementTrends();
        }

        function showView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.btn[onclick="showView('${view}')"]`).classList.add('active');
            
            if (currentChart) {
                currentChart.dispose();
            }
            
            currentChart = echarts.init(document.getElementById('genderTimeHeatmap'));
            
            let data, xAxisData, yAxisData, maxValue;
            
            switch(view) {
                case 'hourly':
                    data = genderData.generateHourlyData();
                    xAxisData = genderData.hours;
                    yAxisData = genderData.genders;
                    maxValue = 100;
                    break;
                case 'daily':
                    data = genderData.generateWeeklyData();
                    xAxisData = genderData.days;
                    yAxisData = genderData.genders;
                    maxValue = 100;
                    break;
                case 'comparison':
                    data = genderData.generateAgeGroupData();
                    xAxisData = genderData.ageGroups;
                    yAxisData = genderData.genders;
                    maxValue = 100;
                    break;
            }
            
            const option = {
                tooltip: {
                    position: 'top',
                    formatter: function (params) {
                        return `${xAxisData[params.data[0]]}<br/>${yAxisData[params.data[1]]}<br/>Posts: ${params.data[2]}`;
                    }
                },
                grid: {
                    height: '70%',
                    top: '10%',
                    left: '15%',
                    right: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: xAxisData,
                    splitArea: {
                        show: true
                    }
                },
                yAxis: {
                    type: 'category',
                    data: yAxisData,
                    splitArea: {
                        show: true
                    }
                },
                visualMap: {
                    min: 0,
                    max: maxValue,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '5%',
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027']
                    }
                },
                series: [{
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: true,
                        formatter: function(params) {
                            return params.data[2]; // 仅显示作品数量
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            
            currentChart.setOption(option);
        }

        function initGenderComparison() {
            const chart = echarts.init(document.getElementById('genderDistribution'));
            
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['Posts', 'Engagement Rate', 'Active Users']
                },
                xAxis: {
                    type: 'category',
                    data: genderData.genders
                },
                yAxis: [
                    {
                        type: 'value',
                        name: 'Count (K)',
                        position: 'left'
                    },
                    {
                        type: 'value',
                        name: 'Rate (%)',
                        position: 'right',
                        max: 100
                    }
                ],
                series: [
                    {
                        name: 'Posts',
                        type: 'bar',
                        data: [450, 520, 180, 120],
                        itemStyle: {
                            color: '#007bff'
                        }
                    },
                    {
                        name: 'Active Users',
                        type: 'bar',
                        data: [280, 340, 95, 65],
                        itemStyle: {
                            color: '#28a745'
                        }
                    },
                    {
                        name: 'Engagement Rate',
                        type: 'line',
                        yAxisIndex: 1,
                        data: [68, 75, 82, 71],
                        smooth: true,
                        itemStyle: {
                            color: '#dc3545'
                        },
                        lineStyle: {
                            width: 3
                        }
                    }
                ]
            };
            
            chart.setOption(option);
        }

        function initEngagementTrends() {
            const chart = echarts.init(document.getElementById('engagementByGender'));
            
            const timeLabels = ['6AM', '9AM', '12PM', '3PM', '6PM', '9PM', '12AM'];
            
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: genderData.genders
                },
                xAxis: {
                    type: 'category',
                    data: timeLabels
                },
                yAxis: {
                    type: 'value',
                    name: 'Engagement Score'
                },
                series: genderData.genders.map((gender, index) => ({
                    name: gender,
                    type: 'line',
                    smooth: true,
                    data: timeLabels.map(() => Math.round(30 + Math.random() * 70)),
                    itemStyle: {
                        color: ['#007bff', '#e91e63', '#9c27b0', '#ff9800'][index]
                    },
                    lineStyle: {
                        width: 2
                    }
                }))
            };
            
            chart.setOption(option);
        }

        // Initialize charts when page loads
        window.addEventListener('load', function() {
            initializeCharts();
            populateSummaryTable();
        });
        
        // Data table functions
        function generateSummaryData() {
            const genders = ['Male', 'Female', 'Non-binary', 'Mixed Audience'];
            return genders.map(gender => {
                const baseCount = Math.floor(Math.random() * 800) + 300;
                const engagement = Math.floor(Math.random() * 28) + 42;
                const successRate = Math.floor(Math.random() * 38) + 62;
                
                let peakTime;
                if (gender === 'Male') peakTime = '20:00-22:00';
                else if (gender === 'Female') peakTime = '19:00-21:00';
                else if (gender === 'Non-binary') peakTime = '21:00-23:00';
                else peakTime = '18:00-20:00';
                
                // 生成环比值 (月环比增长率)
                const monthlyGrowth = (Math.random() - 0.5) * 40; // -20% 到 +20% 的范围
                const trendValue = monthlyGrowth >= 0 ? `+${monthlyGrowth.toFixed(1)}%` : `${monthlyGrowth.toFixed(1)}%`;
                
                
                return {
                    gender,
                    postsCount: baseCount,
                    peakTime,
                    avgEngagement: engagement,
                    successRate,
                    trend: trendValue
                };
            });
        }

        function populateSummaryTable() {
            const data = generateSummaryData();
            const tbody = document.getElementById('summaryTableBody');
            
            tbody.innerHTML = data.map(row => {
                const performanceClass = row.successRate >= 80 ? 'high' : row.successRate >= 65 ? 'medium' : 'low';
                const trendClass = row.trend.startsWith('+') ? 'high' : row.trend.startsWith('-') ? 'low' : 'medium';
                
                return `
                    <tr>
                        <td><strong>${row.gender}</strong></td>
                        <td class="number">${row.postsCount.toLocaleString()}</td>
                        <td>${row.peakTime}</td>
                        <td class="number">${row.avgEngagement}%</td>
                        <td class="percentage ${performanceClass}">${row.successRate}%</td>
                        <td class="percentage ${trendClass}">${row.trend}</td>
                    </tr>
                `;
            }).join('');
        }

        function exportTableData() {
            const data = generateSummaryData();
            const headers = ['Gender', 'Posts Count', 'Peak Time', 'Avg Engagement', 'Success Rate', 'Month-over-Month'];
            
            let csvContent = headers.join(',') + '\n';
            csvContent += data.map(row => [
                row.gender,
                row.postsCount,
                row.peakTime,
                row.avgEngagement + '%',
                row.successRate + '%',
                row.trend
            ].join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gender_summary.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            if (currentChart) {
                currentChart.resize();
            }
            echarts.getInstanceByDom(document.getElementById('genderDistribution'))?.resize();
            echarts.getInstanceByDom(document.getElementById('engagementByGender'))?.resize();
        });
    </script>
</body>
</html>
