<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-section {
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chart-container {
            width: 100%;
            height: 500px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .data-table-section {
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .data-table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .data-table-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .data-table-controls {
            display: flex;
            gap: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
            position: sticky;
            top: 0;
        }

        .data-table tr:hover {
            background-color: #f5f5f5;
        }

        .data-table td.number {
            text-align: right;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .data-table td.percentage {
            text-align: right;
        }

        .percentage-bar {
            display: inline-block;
            width: 60px;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-left: 8px;
            position: relative;
        }

        .percentage-fill {
            height: 100%;
            background-color: #007bff;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .data-table-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .data-table {
                font-size: 14px;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hashtag Upload Time Heatmap -->
        <div class="chart-section">
            <div class="chart-controls">
                <button class="btn active" onclick="showView('trending')">Trending Hashtags</button>
                <button class="btn" onclick="showView('category')">Category Analysis</button>
                <button class="btn" onclick="showView('performance')">Performance Matrix</button>
            </div>
            <div id="hashtagTimeHeatmap" class="chart-container"></div>
        </div>

        <!-- Secondary Charts Grid -->
        <div class="grid">
            <div class="chart-section">
                <div id="hashtagDistribution" class="chart-container"></div>
            </div>
            <div class="chart-section">
                <div id="timeEngagement" class="chart-container"></div>
            </div>
        </div>

        <!-- Data Summary Table -->
        <div class="chart-section data-table-section">
            <div class="data-table-header">
                <div class="data-table-title">Hashtag Upload Time Summary Data</div>
                <div class="data-table-controls">
                    <button class="btn" onclick="exportTableData()">Export CSV</button>
                </div>
            </div>
            <div style="overflow-x: auto;">
                <table class="data-table" id="summaryTable">
                    <thead>
                        <tr>
                            <th>Hashtag Category</th>
                            <th>Posts Count</th>
                        <th>Peak Time</th>
                        <th>Avg Engagement</th>
                        <th>Success Rate</th>
                        <th>Month-over-Month</th>
                    </tr>
                    </thead>
                    <tbody id="summaryTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample data for hashtag upload time analysis
        const hashtagData = {
            trendingHashtags: ['#fashion', '#beauty', '#lifestyle', '#food', '#travel', '#fitness', '#tech', '#art', '#music', '#photography'],
            categories: ['Fashion', 'Beauty', 'Lifestyle', 'Food', 'Travel', 'Fitness', 'Technology', 'Art'],
            hours: ['00:00', '02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00'],
            days: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            
            generateTrendingData: function() {
                const data = [];
                this.trendingHashtags.forEach((hashtag, hashtagIndex) => {
                    this.hours.forEach((hour, hourIndex) => {
                        let baseValue = 30;
                        
                        // Different hashtags peak at different times
                        if (hashtag.includes('fashion') || hashtag.includes('beauty')) {
                            if (hourIndex >= 4 && hourIndex <= 6) baseValue = 90; // Morning routine
                            if (hourIndex >= 8 && hourIndex <= 10) baseValue = 100; // Evening prep
                        } else if (hashtag.includes('food')) {
                            if (hourIndex === 5 || hourIndex === 7) baseValue = 120; // Meal times
                        } else if (hashtag.includes('fitness')) {
                            if (hourIndex >= 2 && hourIndex <= 4) baseValue = 80; // Morning workout
                            if (hourIndex >= 8 && hourIndex <= 9) baseValue = 85; // Evening workout
                        } else if (hashtag.includes('lifestyle') || hashtag.includes('travel')) {
                            if (hourIndex >= 6 && hourIndex <= 10) baseValue = 95; // Peak sharing hours
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 25);
                        data.push([hourIndex, hashtagIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateCategoryData: function() {
                const data = [];
                this.categories.forEach((category, categoryIndex) => {
                    this.days.forEach((day, dayIndex) => {
                        let baseValue = 50;
                        
                        // Weekend patterns for different categories
                        if (dayIndex >= 5) { // Weekend
                            if (category.includes('Travel') || category.includes('Lifestyle')) baseValue = 90;
                            if (category.includes('Food')) baseValue = 80;
                        } else { // Weekday
                            if (category.includes('Fashion') || category.includes('Beauty')) baseValue = 75;
                            if (category.includes('Technology')) baseValue = 85;
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 30);
                        data.push([dayIndex, categoryIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generatePerformanceData: function() {
                const data = [];
                this.trendingHashtags.forEach((hashtag, hashtagIndex) => {
                    this.days.forEach((day, dayIndex) => {
                        let baseValue = 40;
                        
                        // Performance varies by hashtag and day
                        if (hashtag.includes('fashion') && dayIndex >= 5) baseValue = 85;
                        if (hashtag.includes('food') && (dayIndex === 0 || dayIndex === 6)) baseValue = 90;
                        if (hashtag.includes('fitness') && dayIndex < 5) baseValue = 80;
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 35);
                        data.push([dayIndex, hashtagIndex, Math.max(0, value)]);
                    });
                });
                return data;
            }
        };

        let currentChart;
        let currentView = 'trending';

        // Generate summary data for hashtag table
        function generateSummaryData() {
            const hashtagCategories = [
                { category: '#lifestyle', posts: 8420, peakTime: '19:30', engagement: 7.2, rate: 64.3, trend: '+12.5%' },
                { category: '#fashion', posts: 6850, peakTime: '20:15', engagement: 8.1, rate: 71.8, trend: '+2.1%' },
                { category: '#food', posts: 9200, peakTime: '12:30', engagement: 6.8, rate: 58.9, trend: '+18.3%' },
                { category: '#travel', posts: 5640, peakTime: '18:45', engagement: 9.3, rate: 76.2, trend: '+15.7%' },
                { category: '#fitness', posts: 4320, peakTime: '06:30', engagement: 5.9, rate: 52.4, trend: '-8.4%' },
                { category: '#beauty', posts: 7180, peakTime: '21:00', engagement: 7.8, rate: 68.7, trend: '+5.2%' },
                { category: '#tech', posts: 3890, peakTime: '14:20', engagement: 6.4, rate: 45.6, trend: '-12.1%' }
            ];
            
            return hashtagCategories;
        }

        function populateSummaryTable() {
            const summaryData = generateSummaryData();
            const tableBody = document.getElementById('summaryTableBody');
            
            tableBody.innerHTML = summaryData.map(row => `
                <tr>
                    <td><strong>${row.category}</strong></td>
                    <td class="number">${row.posts.toLocaleString()}</td>
                    <td>${row.peakTime}</td>
                    <td class="number">${row.engagement.toFixed(1)}</td>
                    <td class="percentage">
                        ${row.rate.toFixed(1)}%
                        <span class="percentage-bar">
                            <span class="percentage-fill" style="width: ${row.rate}%"></span>
                        </span>
                    </td>
                    <td>
                        <span style="color: ${row.trend.startsWith('+') ? '#28a745' : '#dc3545'}">
                            ${row.trend}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        function exportTableData() {
            const summaryData = generateSummaryData();
            const csvContent = [
                ['Hashtag Category', 'Posts Count', 'Peak Time', 'Avg Engagement', 'Success Rate (%)', 'Month-over-Month'],
                ...summaryData.map(row => [
                    row.category,
                    row.posts,
                    row.peakTime,
                    row.engagement.toFixed(1),
                    row.rate.toFixed(1),
                    row.trend
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hashtag_upload_time_summary.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function initializeCharts() {
            showView('trending');
            initHashtagDistribution();
            initTimeEngagement();
            populateSummaryTable();
        }

        function showView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.btn[onclick="showView('${view}')"]`).classList.add('active');
            
            if (currentChart) {
                currentChart.dispose();
            }
            
            currentChart = echarts.init(document.getElementById('hashtagTimeHeatmap'));
            
            let data, xAxisData, yAxisData, maxValue;
            
            switch(view) {
                case 'trending':
                    data = hashtagData.generateTrendingData();
                    xAxisData = hashtagData.hours;
                    yAxisData = hashtagData.trendingHashtags;
                    maxValue = 120;
                    break;
                case 'category':
                    data = hashtagData.generateCategoryData();
                    xAxisData = hashtagData.days;
                    yAxisData = hashtagData.categories;
                    maxValue = 100;
                    break;
                case 'performance':
                    data = hashtagData.generatePerformanceData();
                    xAxisData = hashtagData.days;
                    yAxisData = hashtagData.trendingHashtags;
                    maxValue = 110;
                    break;
            }
            
            const option = {
                tooltip: {
                    position: 'top',
                    formatter: function (params) {
                        return `${xAxisData[params.data[0]]}<br/>${yAxisData[params.data[1]]}<br/>Posts: ${params.data[2]}`;
                    }
                },
                grid: {
                    height: '70%',
                    top: '10%',
                    left: '15%',
                    right: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: xAxisData,
                    splitArea: {
                        show: true
                    },
                    axisLabel: {
                        rotate: view === 'trending' ? 45 : 0
                    }
                },
                yAxis: {
                    type: 'category',
                    data: yAxisData,
                    splitArea: {
                        show: true
                    }
                },
                visualMap: {
                    min: 0,
                    max: maxValue,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '5%',
                    inRange: {
                        color: ['#2c3e50', '#3498db', '#1abc9c', '#f1c40f', '#e67e22', '#e74c3c']
                    }
                },
                series: [{
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: true,
                        formatter: function(params) {
                            return params.data[2]; // 仅显示作品数量
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            
            currentChart.setOption(option);
        }

        function initHashtagDistribution() {
            const chart = echarts.init(document.getElementById('hashtagDistribution'));
            
            const option = {
                tooltip: {
                    trigger: 'item'
                },
                series: [{
                    type: 'pie',
                    radius: ['40%', '70%'],
                    data: hashtagData.trendingHashtags.map(hashtag => ({
                        name: hashtag,
                        value: Math.round(100 + Math.random() * 200)
                    })),
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    label: {
                        show: true,
                        formatter: '{b}: {c}'
                    }
                }]
            };
            
            chart.setOption(option);
        }

        function initTimeEngagement() {
            const chart = echarts.init(document.getElementById('timeEngagement'));
            
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['Posts', 'Engagement Rate']
                },
                xAxis: {
                    type: 'category',
                    data: hashtagData.hours
                },
                yAxis: [
                    {
                        type: 'value',
                        name: 'Posts',
                        position: 'left'
                    },
                    {
                        type: 'value',
                        name: 'Engagement Rate (%)',
                        position: 'right'
                    }
                ],
                series: [
                    {
                        name: 'Posts',
                        type: 'bar',
                        data: hashtagData.hours.map(() => Math.round(50 + Math.random() * 100)),
                        itemStyle: {
                            color: '#007bff'
                        }
                    },
                    {
                        name: 'Engagement Rate',
                        type: 'line',
                        yAxisIndex: 1,
                        data: hashtagData.hours.map(() => Math.round(3 + Math.random() * 7)),
                        smooth: true,
                        itemStyle: {
                            color: '#28a745'
                        },
                        lineStyle: {
                            width: 3
                        }
                    }
                ]
            };
            
            chart.setOption(option);
        }

        // Initialize charts when page loads
        window.addEventListener('load', initializeCharts);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (currentChart) {
                currentChart.resize();
            }
            echarts.getInstanceByDom(document.getElementById('hashtagDistribution'))?.resize();
            echarts.getInstanceByDom(document.getElementById('timeEngagement'))?.resize();
        });
    </script>
</body>
</html>
