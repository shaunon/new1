<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGM Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.1.0/dist/echarts-wordcloud.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-section {
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: #f5f5f5;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .download-btn {
            padding: 6px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- River Chart / Area Chart Section -->
        <div class="chart-section">
            <div class="chart-header">
                <div class="chart-controls">
                    <button class="btn active" onclick="toggleTimeChart('river')">River Chart</button>
                    <button class="btn" onclick="toggleTimeChart('area')">Area Chart</button>
                </div>
                <button class="download-btn" onclick="downloadChart('time')">Download</button>
            </div>
            <div id="timeChart" class="chart-container"></div>
        </div>

        <!-- Bar Charts Section -->
        <div class="grid">
            <div class="chart-section">
                <div class="chart-header">
                    <div></div>
                    <button class="download-btn" onclick="downloadChart('country')">Download</button>
                </div>
                <div id="countryChart" class="chart-container"></div>
            </div>
            <div class="chart-section">
                <div class="chart-header">
                    <div></div>
                    <button class="download-btn" onclick="downloadChart('platform')">Download</button>
                </div>
                <div id="platformChart" class="chart-container"></div>
            </div>
            <div class="chart-section">
                <div class="chart-header">
                    <div></div>
                    <button class="download-btn" onclick="downloadChart('sentiment')">Download</button>
                </div>
                <div id="sentimentChart" class="chart-container"></div>
            </div>
        </div>

        <!-- Word Cloud / Sunburst Chart Section -->
        <div class="chart-section">
            <div class="chart-header">
                <div class="chart-controls">
                    <button class="btn active" onclick="toggleTopChart('wordcloud')">Word Cloud</button>
                    <button class="btn" onclick="toggleTopChart('sunburst')">Sunburst Chart</button>
                </div>
                <button class="download-btn" onclick="downloadChart('top')">Download</button>
            </div>
            <div id="topChart" class="chart-container"></div>
        </div>

        <!-- Data Table Section -->
        <div class="chart-section">
            <div class="chart-header">
                <div></div>
                <button class="download-btn" onclick="downloadTableData()">Download CSV</button>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>BGM type</th>
                        <th>Authors</th>
                        <th>Posts</th>
                        <th>Engagement</th>
                        <th>Net Sentiment</th>
                        <th>Potential Reach</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                </tbody>
            </table>
        </div>
    </div>

            updateBarCharts();
            updateTopChart();
            updateDataTable();

        function updateTimeChart() {
            timeChart.clear();
            const option = currentTimeChartType === 'river' ? getRiverChartOption() : getAreaChartOption();
            timeChart.setOption(option);

        function getRiverChartOption() {

                    bottom: 50,
                    axisTick: {},

                    type: 'time',
                    axisPointer: {
                        animation: true,
                        label: {
                            show: true
                        }
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            type: 'dashed',
                            opacity: 0.2
                        }
                    }
                },
                series: [{
                    type: 'themeRiver',
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 20,
                            shadowColor: 'rgba(0, 0, 0, 0.8)'

                    data: Object.keys(bgmData.timeData.bgmTypes).flatMap(bgmType =>

                            bgmData.timeData.bgmTypes[bgmType][index],

                        ])

                type: 'line',

                areaStyle: {},

            return {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: {

                legend: {

                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: bgmData.timeData.dates
                },
                yAxis: {
                    type: 'value'
                },
                series: series

        function updateTopChart() {
            const option = currentTopChartType === 'wordcloud' ? getWordCloudOption() : getSunburstOption();
            topChart.setOption(option);

        function getWordCloudOption() {
            const allData = [
                ...bgmData.topData.tags,
                ...bgmData.topData.mentions,
                ...bgmData.topData.emojis
            ].slice(0, 100);

            return {
                tooltip: {
                    show: true
                },
                series: [{
                    type: 'wordCloud',
                    gridSize: 2,
                    sizeRange: [12, 50],
                    rotationRange: [-90, 90],
                    shape: 'pentagon',
                    width: '100%',
                    height: '100%',
                    drawOutOfBound: true,
                    textStyle: {
                        fontFamily: 'sans-serif',
                        fontWeight: 'bold',
                        color: function () {
                            return 'rgb(' + [
                                Math.round(Math.random() * 160),
                                Math.round(Math.random() * 160),
                                Math.round(Math.random() * 160)
                            ].join(',') + ')';
                        }

                    emphasis: {
                        textStyle: {
                            shadowBlur: 10,
                            shadowColor: '#333'

                    },
                    data: allData
                }]
            };
        }

        function getSunburstOption() {
            const data = [
                {
                    name: 'Tags',
                    children: bgmData.topData.tags.slice(0, 35).map(item => ({
                        name: item.name,
                        value: item.value
                    }))
                },
                {
                    name: 'Mentions',
                    children: bgmData.topData.mentions.slice(0, 15).map(item => ({
                        name: item.name,
                        value: item.value
                    }))

                {
                    name: 'Emojis',
                    children: bgmData.topData.emojis.slice(0, 29).map(item => ({
                        name: item.name,
                        value: item.value
                    }))
                }
            ];

            return {
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c}'
                },
                series: {
                    type: 'sunburst',
                    data: data,
                    radius: [0, '90%'],
                    itemStyle: {
                        borderRadius: 7,
                        borderWidth: 2
                    },
                    label: {
                        show: false
                    }
                }
            };
        }

        function updateDataTable() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';
            
            bgmData.tableData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.bgmType}</td>
                    <td>${row.authors.toLocaleString()}</td>
                    <td>${row.posts.toLocaleString()}</td>
                    <td>${row.engagement}</td>
                    <td>${row.netSentiment}</td>
                    <td>${row.potentialReach}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function toggleTimeChart(type) {
            currentTimeChartType = type;
            updateTimeChart();
            
            // Update button states
            const buttons = event.target.parentElement.querySelectorAll('.btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function toggleTopChart(type) {
            currentTopChartType = type;
            updateTopChart();
            
            // Update button states
            const buttons = event.target.parentElement.querySelectorAll('.btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Download functions
        function downloadChart(chartType) {
            let chart;
            let filename;
            
            switch(chartType) {
                case 'time':
                    chart = timeChart;
                    filename = `bgm_time_chart_${currentTimeChartType}.png`;
                    break;
                case 'country':
                    chart = countryChart;
                    filename = 'bgm_country_distribution.png';
                    break;
                case 'platform':
                    chart = platformChart;
                    filename = 'bgm_platform_distribution.png';
                    break;
                case 'sentiment':
                    chart = sentimentChart;
                    filename = 'bgm_sentiment_distribution.png';
                    break;
                case 'top':
                    chart = topChart;
                    filename = `bgm_top_${currentTopChartType}.png`;
                    break;
                default:
                    return;
            }
            
            if (chart) {
                const url = chart.getDataURL({
                    pixelRatio: 2,
                    backgroundColor: '#fff'
                });
                
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.click();
            }
        }

        function downloadTableData() {
            const headers = ['BGM type', 'Authors', 'Posts', 'Engagement', 'Net Sentiment', 'Potential Reach'];
            const csvContent = [
                headers.join(','),
                ...bgmData.tableData.map(row => [
                    row.bgmType,
                    row.authors,
                    row.posts,
                    row.engagement,
                    row.netSentiment,
                    row.potentialReach
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'bgm_analysis_data.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.addEventListener('load', initCharts);
        window.addEventListener('resize', () => {
            timeChart?.resize();
