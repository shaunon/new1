<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-section {
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chart-container {
            width: 100%;
            height: 500px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Data Table Styles */
        .data-table-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            overflow: hidden;
        }

        .data-table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-table-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .data-table-controls {
            display: flex;
            gap: 10px;
        }

        .export-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        .data-table .number {
            font-weight: 500;
            color: #2c3e50;
        }

        .data-table .percentage {
            position: relative;
            font-weight: 500;
        }

        .data-table .percentage::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 2px;
            transform: translateY(-50%);
            z-index: -1;
        }

        .data-table .high { color: #27ae60; }
        .data-table .medium { color: #f39c12; }
        .data-table .low { color: #e74c3c; }

        @media (max-width: 768px) {
            .data-table-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .data-table {
                font-size: 12px;
            }

            .data-table th,
            .data-table td {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sentiment Upload Time Heatmap -->
        <div class="chart-section">
            <div class="chart-controls">
                <button class="btn active" onclick="showView('hourly')">Hourly Sentiment</button>
                <button class="btn" onclick="showView('daily')">Daily Patterns</button>
                <button class="btn" onclick="showView('intensity')">Sentiment Intensity</button>
            </div>
            <div id="sentimentTimeHeatmap" class="chart-container"></div>
        </div>

        <!-- Secondary Charts Grid -->
        <div class="grid">
            <div class="chart-section">
                <div id="sentimentDistribution" class="chart-container"></div>
            </div>
            <div class="chart-section">
                <div id="emotionalTrends" class="chart-container"></div>
            </div>
        </div>

        <!-- Data Summary Table -->
        <div class="data-table-section">
            <div class="data-table-header">
                <h3 class="data-table-title">Sentiment Performance Summary</h3>
                <div class="data-table-controls">
                    <button class="export-btn" onclick="exportTableData()">Export CSV</button>
                </div>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Sentiment</th>
                        <th>Posts Count</th>
                        <th>Peak Time</th>
                        <th>Avg Engagement</th>
                        <th>Success Rate</th>
                        <th>Month-over-Month</th>
                    </tr>
                </thead>
                <tbody id="summaryTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Sample data for sentiment upload time analysis
        const sentimentData = {
            sentiments: ['Very Positive', 'Positive', 'Neutral', 'Negative', 'Very Negative'],
            emotions: ['Joy', 'Excitement', 'Calm', 'Sadness', 'Anger', 'Fear', 'Surprise', 'Love'],
            hours: ['00:00', '02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00'],
            days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
            
            generateHourlyData: function() {
                const data = [];
                this.sentiments.forEach((sentiment, sentimentIndex) => {
                    this.hours.forEach((hour, hourIndex) => {
                        let baseValue = 30;
                        
                        // Sentiment patterns throughout the day
                        if (sentiment.includes('Positive')) {
                            if (hourIndex >= 3 && hourIndex <= 5) baseValue = 80; // Morning positivity
                            if (hourIndex >= 8 && hourIndex <= 10) baseValue = 85; // Evening positivity
                        } else if (sentiment === 'Neutral') {
                            if (hourIndex >= 5 && hourIndex <= 8) baseValue = 70; // Work hours neutrality
                        } else if (sentiment.includes('Negative')) {
                            if (hourIndex >= 0 && hourIndex <= 2) baseValue = 60; // Late night negativity
                            if (hourIndex >= 6 && hourIndex <= 7) baseValue = 55; // Afternoon stress
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 25);
                        data.push([hourIndex, sentimentIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateDailyData: function() {
                const data = [];
                this.sentiments.forEach((sentiment, sentimentIndex) => {
                    this.days.forEach((day, dayIndex) => {
                        let baseValue = 50;
                        
                        // Weekly sentiment patterns
                        if (sentiment.includes('Positive')) {
                            if (dayIndex === 4 || dayIndex >= 5) baseValue = 80; // Friday and weekends
                        } else if (sentiment === 'Neutral') {
                            if (dayIndex >= 1 && dayIndex <= 3) baseValue = 75; // Mid-week
                        } else if (sentiment.includes('Negative')) {
                            if (dayIndex === 0 || dayIndex === 6) baseValue = 65; // Monday blues, Sunday anxiety
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 30);
                        data.push([dayIndex, sentimentIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateIntensityData: function() {
                const data = [];
                this.emotions.forEach((emotion, emotionIndex) => {
                    this.hours.forEach((hour, hourIndex) => {
                        let baseValue = 25;
                        
                        // Emotional intensity patterns
                        if (emotion === 'Joy' || emotion === 'Excitement') {
                            if (hourIndex >= 8 && hourIndex <= 10) baseValue = 75; // Evening joy
                        } else if (emotion === 'Calm') {
                            if (hourIndex >= 3 && hourIndex <= 5) baseValue = 70; // Morning calm
                        } else if (emotion === 'Sadness' || emotion === 'Anger') {
                            if (hourIndex >= 0 && hourIndex <= 2) baseValue = 60; // Late night emotions
                        } else if (emotion === 'Love') {
                            if (hourIndex >= 9 && hourIndex <= 11) baseValue = 80; // Evening love
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 20);
                        data.push([hourIndex, emotionIndex, Math.max(0, value)]);
                    });
                });
                return data;
            }
        };

        let currentChart;
        let currentView = 'hourly';

        function initializeCharts() {
            showView('hourly');
            initSentimentDistribution();
            initEmotionalTrends();
        }

        function showView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.btn[onclick="showView('${view}')"]`).classList.add('active');
            
            if (currentChart) {
                currentChart.dispose();
            }
            
            currentChart = echarts.init(document.getElementById('sentimentTimeHeatmap'));
            
            let data, xAxisData, yAxisData, maxValue, colors;
            
            switch(view) {
                case 'hourly':
                    data = sentimentData.generateHourlyData();
                    xAxisData = sentimentData.hours;
                    yAxisData = sentimentData.sentiments;
                    maxValue = 90;
                    colors = ['#d73027', '#fc8d59', '#fee08b', '#91bfdb', '#4575b4'];
                    break;
                case 'daily':
                    data = sentimentData.generateDailyData();
                    xAxisData = sentimentData.days;
                    yAxisData = sentimentData.sentiments;
                    maxValue = 90;
                    colors = ['#d73027', '#fc8d59', '#fee08b', '#91bfdb', '#4575b4'];
                    break;
                case 'intensity':
                    data = sentimentData.generateIntensityData();
                    xAxisData = sentimentData.hours;
                    yAxisData = sentimentData.emotions;
                    maxValue = 80;
                    colors = ['#8e0152', '#c51b7d', '#de77ae', '#f1b6da', '#fde0ef', '#e6f5d0', '#b8e186', '#7fbc41'];
                    break;
            }
            
            const option = {
                tooltip: {
                    position: 'top',
                    formatter: function (params) {
                        const metric = view === 'intensity' ? 'Intensity' : 'Activity';
                        return `${xAxisData[params.data[0]]}<br/>${yAxisData[params.data[1]]}<br/>Posts: ${params.data[2]}`;
                    }
                },
                grid: {
                    height: '70%',
                    top: '10%',
                    left: '15%',
                    right: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: xAxisData,
                    splitArea: {
                        show: true
                    },
                    axisLabel: {
                        rotate: view === 'hourly' || view === 'intensity' ? 45 : 0
                    }
                },
                yAxis: {
                    type: 'category',
                    data: yAxisData,
                    splitArea: {
                        show: true
                    }
                },
                visualMap: {
                    min: 0,
                    max: maxValue,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '5%',
                    inRange: {
                        color: colors
                    }
                },
                series: [{
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: true,
                        formatter: function(params) {
                            return params.data[2]; // 仅显示作品数量
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            
            currentChart.setOption(option);
        }

        function initSentimentDistribution() {
            const chart = echarts.init(document.getElementById('sentimentDistribution'));
            
            const option = {
                tooltip: {
                    trigger: 'item'
                },
                series: [{
                    type: 'pie',
                    radius: ['30%', '70%'],
                    roseType: 'area',
                    data: [
                        { name: 'Very Positive', value: 25, itemStyle: { color: '#4575b4' } },
                        { name: 'Positive', value: 35, itemStyle: { color: '#91bfdb' } },
                        { name: 'Neutral', value: 20, itemStyle: { color: '#fee08b' } },
                        { name: 'Negative', value: 15, itemStyle: { color: '#fc8d59' } },
                        { name: 'Very Negative', value: 5, itemStyle: { color: '#d73027' } }
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    label: {
                        show: true,
                        formatter: '{b}: {d}%'
                    }
                }]
            };
            
            chart.setOption(option);
        }

        function initEmotionalTrends() {
            const chart = echarts.init(document.getElementById('emotionalTrends'));
            
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['Positive Emotions', 'Negative Emotions', 'Neutral Emotions']
                },
                xAxis: {
                    type: 'category',
                    data: sentimentData.hours
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: 'Positive Emotions',
                        type: 'line',
                        data: sentimentData.hours.map((hour, index) => {
                            let baseValue = 40;
                            if (index >= 3 && index <= 5) baseValue = 70;
                            if (index >= 8 && index <= 10) baseValue = 75;
                            return Math.round(baseValue + (Math.random() - 0.5) * 20);
                        }),
                        smooth: true,
                        itemStyle: { color: '#28a745' },
                        areaStyle: { opacity: 0.3 }
                    },
                    {
                        name: 'Negative Emotions',
                        type: 'line',
                        data: sentimentData.hours.map((hour, index) => {
                            let baseValue = 20;
                            if (index >= 0 && index <= 2) baseValue = 45;
                            if (index >= 6 && index <= 7) baseValue = 40;
                            return Math.round(baseValue + (Math.random() - 0.5) * 15);
                        }),
                        smooth: true,
                        itemStyle: { color: '#dc3545' },
                        areaStyle: { opacity: 0.3 }
                    },
                    {
                        name: 'Neutral Emotions',
                        type: 'line',
                        data: sentimentData.hours.map(() => Math.round(30 + Math.random() * 20)),
                        smooth: true,
                        itemStyle: { color: '#ffc107' },
                        areaStyle: { opacity: 0.3 }
                    }
                ]
            };
            
            chart.setOption(option);
        }

        // Initialize charts when page loads
        window.addEventListener('load', function() {
            initializeCharts();
            populateSummaryTable();
        });
        
        // Data table functions
        function generateSummaryData() {
            const sentiments = ['Positive', 'Negative', 'Neutral', 'Mixed', 'Joy', 'Sadness', 'Anger', 'Fear'];
            return sentiments.map(sentiment => {
                const baseCount = Math.floor(Math.random() * 800) + 300;
                const engagement = Math.floor(Math.random() * 25) + 45;
                const successRate = Math.floor(Math.random() * 35) + 65;
                
                let peakTime;
                if (sentiment === 'Positive') peakTime = '19:00-21:00';
                else if (sentiment === 'Negative') peakTime = '22:00-00:00';
                else if (sentiment === 'Neutral') peakTime = '12:00-14:00';
                else if (sentiment === 'Mixed') peakTime = '18:00-20:00';
                else if (sentiment === 'Joy') peakTime = '20:00-22:00';
                else if (sentiment === 'Sadness') peakTime = '23:00-01:00';
                else if (sentiment === 'Anger') peakTime = '21:00-23:00';
                else peakTime = '17:00-19:00';
                
                // Generate month-over-month growth rate
                const growthRate = (Math.random() * 40 - 20).toFixed(1); // -20% to +20%
                const trend = growthRate >= 0 ? `+${growthRate}%` : `${growthRate}%`;
                
                return {
                    sentiment,
                    postsCount: baseCount,
                    peakTime,
                    avgEngagement: engagement,
                    successRate,
                    trend
                };
            });
        }

        function populateSummaryTable() {
            const data = generateSummaryData();
            const tbody = document.getElementById('summaryTableBody');
            
            tbody.innerHTML = data.map(row => {
                const performanceClass = row.successRate >= 80 ? 'high' : row.successRate >= 65 ? 'medium' : 'low';
                const trendClass = row.trend.startsWith('+') ? 'high' : row.trend.startsWith('-') ? 'low' : 'medium';
                
                return `
                    <tr>
                        <td><strong>${row.sentiment}</strong></td>
                        <td class="number">${row.postsCount.toLocaleString()}</td>
                        <td>${row.peakTime}</td>
                        <td class="number">${row.avgEngagement}%</td>
                        <td class="percentage ${performanceClass}">${row.successRate}%</td>
                        <td class="percentage ${trendClass}">${row.trend}</td>
                    </tr>
                `;
            }).join('');
        }

        function exportTableData() {
            const data = generateSummaryData();
            const headers = ['Sentiment', 'Posts Count', 'Peak Time', 'Avg Engagement', 'Success Rate', 'Month-over-Month'];
            
            let csvContent = headers.join(',') + '\n';
            csvContent += data.map(row => [
                row.sentiment,
                row.postsCount,
                row.peakTime,
                row.avgEngagement + '%',
                row.successRate + '%',
                row.trend
            ].join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sentiment_summary.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            if (currentChart) {
                currentChart.resize();
            }
            echarts.getInstanceByDom(document.getElementById('sentimentDistribution'))?.resize();
            echarts.getInstanceByDom(document.getElementById('emotionalTrends'))?.resize();
        });
    </script>
</body>
</html>
