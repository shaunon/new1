<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGM Tone Analysis Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.1.0/dist/echarts-wordcloud.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .chart-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 2px solid #007bff;
            background: transparent;
            color: #007bff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #007bff;
            color: white;
        }

        .btn.active {
            background: #007bff;
            color: white;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .download-btn {
            padding: 6px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- River Chart / Area Chart Section -->
        <div class="chart-section">
            <div class="chart-header">
                <div class="chart-controls">
                    <button class="btn active" onclick="toggleTimeChart('river')">River Chart</button>
                    <button class="btn" onclick="toggleTimeChart('area')">Area Chart</button>
                </div>
                <button class="download-btn" onclick="downloadChart('time')">Download</button>
            </div>
            <div id="timeChart" class="chart-container"></div>
        </div>

        <!-- Bar Charts Section -->
        <div class="grid">
            <div class="chart-section">
                <div class="chart-header">
                    <div></div>
                    <button class="download-btn" onclick="downloadChart('country')">Download</button>
                </div>
                <div id="countryChart" class="chart-container"></div>
            </div>
            <div class="chart-section">
                <div class="chart-header">
                    <div></div>
                    <button class="download-btn" onclick="downloadChart('platform')">Download</button>
                </div>
                <div id="platformChart" class="chart-container"></div>
            </div>
            <div class="chart-section">
                <div class="chart-header">
                    <div></div>
                    <button class="download-btn" onclick="downloadChart('sentiment')">Download</button>
                </div>
                <div id="sentimentChart" class="chart-container"></div>
            </div>
        </div>

        <!-- Word Cloud / Sunburst Chart Section -->
        <div class="chart-section">
            <div class="chart-header">
                <div class="chart-controls">
                    <button class="btn active" onclick="toggleTopChart('wordcloud')">Word Cloud</button>
                    <button class="btn" onclick="toggleTopChart('sunburst')">Sunburst Chart</button>
                </div>
                <button class="download-btn" onclick="downloadChart('top')">Download</button>
            </div>
            <div id="topChart" class="chart-container"></div>
        </div>

        <!-- Data Table Section -->
        <div class="chart-section">
            <div class="chart-header">
                <div></div>
                <button class="download-btn" onclick="downloadTableData()">Download CSV</button>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>BGM Tone</th>
                        <th>Authors</th>
                        <th>Posts</th>
                        <th>Engagement</th>
                        <th>Net Sentiment</th>
                        <th>Potential Reach</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Sample BGM tone data
        const bgmData = {

            platformData: {

            sentimentData: {

                'Mysterious': [

                ],

                ],
                'Aggressive': [

                    {name: 'Negative', value: 20}
                ]
            },
            topData: {
                tags: [
                    {name: 'mood', value: 180},
                    {name: 'vibe', value: 160},
                    {name: 'energy', value: 150},
                    {name: 'feeling', value: 140},
                    {name: 'atmosphere', value: 130},
                    {name: 'emotion', value: 120},
                    {name: 'tone', value: 110},
                    {name: 'uplifting', value: 100},
                    {name: 'chill', value: 95},
                    {name: 'intense', value: 90},
                    {name: 'peaceful', value: 85},
                    {name: 'dramatic', value: 80},
                    {name: 'romantic', value: 75},
                    {name: 'mysterious', value: 70},
                    {name: 'aggressive', value: 65},
                    {name: 'melancholic', value: 60},
                    {name: 'happy', value: 55},
                    {name: 'sad', value: 50},
                    {name: 'exciting', value: 45},
                    {name: 'relaxing', value: 40}
                ],
                mentions: [
                    {name: '@musicmood', value: 85},
                    {name: '@vibecheck', value: 75},
                    {name: '@toneanalysis', value: 65},
                    {name: '@moodmusic', value: 55},
                    {name: '@feelgoodtunes', value: 50},
                    {name: '@chillvibes', value: 45},
                    {name: '@energyboost', value: 40},
                    {name: '@dramaticbeats', value: 35},
                    {name: '@romanticmelody', value: 30},
                    {name: '@mysterysounds', value: 25}
                ],
                emojis: [
                    {name: '😊', value: 120},
                    {name: '🎵', value: 110},
                    {name: '💫', value: 100},
                    {name: '🔥', value: 95},
                    {name: '✨', value: 90},
                    {name: '💖', value: 85},
                    {name: '🌟', value: 80},
                    {name: '🎶', value: 75},
                    {name: '💯', value: 70},
                    {name: '🌈', value: 65},
                    {name: '🎭', value: 60},
                    {name: '🖤', value: 55},
                    {name: '🌙', value: 50},
                    {name: '⚡', value: 45},
                    {name: '🌸', value: 40}
                ]
            },
            tableData: [
                {bgmTone: 'Upbeat', authors: 15420, posts: 89650, engagement: '8.5%', netSentiment: '+75%', potentialReach: '12.5M'},
                {bgmTone: 'Calm', authors: 12350, posts: 67890, engagement: '6.8%', netSentiment: '+65%', potentialReach: '9.8M'},
                {bgmTone: 'Energetic', authors: 11200, posts: 58740, engagement: '7.2%', netSentiment: '+70%', potentialReach: '8.9M'},
                {bgmTone: 'Dramatic', authors: 8950, posts: 45620, engagement: '5.9%', netSentiment: '+50%', potentialReach: '7.2M'},
                {bgmTone: 'Romantic', authors: 7800, posts: 42350, engagement: '9.1%', netSentiment: '+82%', potentialReach: '6.8M'},
                {bgmTone: 'Melancholic', authors: 6200, posts: 32180, engagement: '4.2%', netSentiment: '0%', potentialReach: '4.5M'},
                {bgmTone: 'Aggressive', authors: 5100, posts: 28900, engagement: '6.5%', netSentiment: '+30%', potentialReach: '4.1M'},
                {bgmTone: 'Mysterious', authors: 4200, posts: 21450, engagement: '5.1%', netSentiment: '+30%', potentialReach: '3.2M'}
            ]
        };

        // Chart instances
        let timeChart, countryChart, platformChart, sentimentChart, topChart;
        let currentTimeChartType = 'river';
        let currentTopChartType = 'wordcloud';

        function initCharts() {
            timeChart = echarts.init(document.getElementById('timeChart'));
            countryChart = echarts.init(document.getElementById('countryChart'));
            platformChart = echarts.init(document.getElementById('platformChart'));
            sentimentChart = echarts.init(document.getElementById('sentimentChart'));
            topChart = echarts.init(document.getElementById('topChart'));

            updateTimeChart();
            updateCountryChart();
            updatePlatformChart();
            updateSentimentChart();
            updateTopChart();
            updateDataTable();
        }

        function updateTimeChart() {
            const option = currentTimeChartType === 'river' ? getRiverOption() : getAreaOption();
            timeChart.setOption(option);
        }

        function getRiverOption() {
            const series = Object.keys(bgmData.timeData.bgmTones).map(tone => ({
                name: tone,
                type: 'themeRiver',
                data: bgmData.timeData.dates.map((date, index) => [
                    date,
                    bgmData.timeData.bgmTones[tone][index],
                    tone
                ])
            }));

            return {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'line',
                        lineStyle: {
                            color: 'rgba(0,0,0,0.2)',
                            width: 1,
                            type: 'solid'
                        }
                    }
                },
                legend: {
                    data: Object.keys(bgmData.timeData.bgmTones)
                },
                singleAxis: {
                    top: 50,
                    bottom: 50,
                    axisTick: {},
                    axisLabel: {},
                    type: 'time',
                    axisPointer: {
                        animation: true,
                        label: {
                            show: true
                        }
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            type: 'dashed',
                            opacity: 0.2
                        }
                    }
                },
                series: [{
                    type: 'themeRiver',
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 20,
                            shadowColor: 'rgba(0, 0, 0, 0.8)'
                        }
                    },
                    data: Object.keys(bgmData.timeData.bgmTones).flatMap(tone =>
                        bgmData.timeData.dates.map((date, index) => [
                            date,
                            bgmData.timeData.bgmTones[tone][index],
                            tone
                        ])
                    )
                }]
            };
        }

        function getAreaOption() {
            return {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: {
                            backgroundColor: '#6a7985'
                        }
                    }
                },
                legend: {
                    data: Object.keys(bgmData.timeData.bgmTones)
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: bgmData.timeData.dates
                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: Object.keys(bgmData.timeData.bgmTones).map(tone => ({
                    name: tone,
                    type: 'line',
                    stack: 'Total',
                    areaStyle: {},
                    emphasis: {
                        focus: 'series'
                    },
                    data: bgmData.timeData.bgmTones[tone]
                }))
            };
        }

        function updateCountryChart() {
            const countryOption = {
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left'
                },
                series: [
                    {
                        name: 'Country Distribution',
                        type: 'pie',
                        radius: '50%',
                        data: bgmData.countryData['Upbeat'],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
            countryChart.setOption(countryOption);
        }

        function updatePlatformChart() {
            const platformOption = {
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left'
                },
                series: [
                    {
                        name: 'Platform Distribution',
                        type: 'pie',
                        radius: ['40%', '70%'],
                        avoidLabelOverlap: false,
                        itemStyle: {
                            borderRadius: 10,
                            borderColor: '#fff',
                            borderWidth: 2
                        },
                        label: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            label: {
                                show: true,
                                fontSize: '40',
                                fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            show: false
                        },
                        data: bgmData.platformData['Upbeat']
                    }
                ]
            };
            platformChart.setOption(platformOption);
        }

        function updateSentimentChart() {
            const sentimentOption = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                legend: {
                    data: Object.keys(bgmData.sentimentData)
                },
                xAxis: {
                    type: 'category',
                    data: ['Positive', 'Neutral', 'Negative']
                },
                yAxis: {
                    type: 'value'
                },
                series: Object.keys(bgmData.sentimentData).map(bgmTone => ({
                    name: bgmTone,
                    type: 'bar',
                    data: bgmData.sentimentData[bgmTone].map(item => item.value)
                }))
            };
            sentimentChart.setOption(sentimentOption);
        }

        function updateTopChart() {
            const option = currentTopChartType === 'wordcloud' ? getWordCloudOption() : getSunburstOption();
            topChart.setOption(option);
        }

        function getWordCloudOption() {
            const allData = [
                ...bgmData.topData.tags,
                ...bgmData.topData.mentions,
                ...bgmData.topData.emojis
            ].slice(0, 100);

            return {
                tooltip: {
                    show: true
                },
                series: [{
                    type: 'wordCloud',
                    gridSize: 2,
                    sizeRange: [12, 50],
                    rotationRange: [-90, 90],
                    shape: 'pentagon',
                    width: '100%',
                    height: '100%',
                    drawOutOfBound: true,
                    textStyle: {
                        fontFamily: 'sans-serif',
                        fontWeight: 'bold',
                        color: function () {
                            return 'rgb(' + [
                                Math.round(Math.random() * 160),
                                Math.round(Math.random() * 160),
                                Math.round(Math.random() * 160)
                            ].join(',') + ')';
                        }
                    },
                    emphasis: {
                        textStyle: {
                            shadowBlur: 10,
                            shadowColor: '#333'
                        }
                    },
                    data: allData
                }]
            };
        }

        function getSunburstOption() {
            const data = [
                {
                    name: 'Tags',
                    children: bgmData.topData.tags.slice(0, 35).map(item => ({
                        name: item.name,
                        value: item.value
                    }))
                },
                {
                    name: 'Mentions',
                    children: bgmData.topData.mentions.slice(0, 15).map(item => ({
                        name: item.name,
                        value: item.value
                    }))
                },
                {
                    name: 'Emojis',
                    children: bgmData.topData.emojis.slice(0, 29).map(item => ({
                        name: item.name,
                        value: item.value
                    }))
                }
            ];

            return {
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c}'
                },
                series: {
                    type: 'sunburst',
                    data: data,
                    radius: [0, '90%'],
                    itemStyle: {
                        borderRadius: 7,
                        borderWidth: 2
                    },
                    label: {
                        show: false
                    }
                }
            };
        }

        function updateDataTable() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';
            
            bgmData.tableData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.bgmTone}</td>
                    <td>${row.authors.toLocaleString()}</td>
                    <td>${row.posts.toLocaleString()}</td>
                    <td>${row.engagement}</td>
                    <td>${row.netSentiment}</td>
                    <td>${row.potentialReach}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function toggleTimeChart(type) {
            currentTimeChartType = type;
            updateTimeChart();
            
            // Update button states
            const buttons = event.target.parentElement.querySelectorAll('.btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function toggleTopChart(type) {
            currentTopChartType = type;
            updateTopChart();
            
            // Update button states
            const buttons = event.target.parentElement.querySelectorAll('.btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Download functions
        function downloadChart(chartType) {
            let chart;
            let filename;
            
            switch(chartType) {
                case 'time':
                    chart = timeChart;
                    filename = `bgmtone_time_chart_${currentTimeChartType}.png`;
                    break;
                case 'country':
                    chart = countryChart;
                    filename = 'bgmtone_country_distribution.png';
                    break;
                case 'platform':
                    chart = platformChart;
                    filename = 'bgmtone_platform_distribution.png';
                    break;
                case 'sentiment':
                    chart = sentimentChart;
                    filename = 'bgmtone_sentiment_distribution.png';
                    break;
                case 'top':
                    chart = topChart;
                    filename = `bgmtone_top_${currentTopChartType}.png`;
                    break;
                default:
                    return;
            }
            
            if (chart) {
                const url = chart.getDataURL({
                    pixelRatio: 2,
                    backgroundColor: '#fff'
                });
                
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.click();
            }
        }

        function downloadTableData() {
            const headers = ['BGM Tone', 'Authors', 'Posts', 'Engagement', 'Net Sentiment', 'Potential Reach'];
            const csvContent = [
                headers.join(','),
                ...bgmData.tableData.map(row => [
                    row.bgmTone,
                    row.authors,
                    row.posts,
                    row.engagement,
                    row.netSentiment,
                    row.potentialReach
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'bgmtone_analysis_data.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize on page load
        window.addEventListener('load', initCharts);
        window.addEventListener('resize', () => {
            timeChart?.resize();
            countryChart?.resize();
            platformChart?.resize();
            sentimentChart?.resize();
            topChart?.resize();
        });
    </script>
</body>
</html>
