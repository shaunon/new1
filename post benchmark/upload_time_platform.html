<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-section {
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chart-container {
            width: 100%;
            height: 500px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .data-table-section {
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .data-table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .data-table-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .data-table-controls {
            display: flex;
            gap: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
            position: sticky;
            top: 0;
        }

        .data-table tr:hover {
            background-color: #f5f5f5;
        }

        .data-table td.number {
            text-align: right;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .data-table td.percentage {
            text-align: right;
        }

        .percentage-bar {
            display: inline-block;
            width: 60px;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-left: 8px;
            position: relative;
        }

        .percentage-fill {
            height: 100%;
            background-color: #007bff;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .data-table-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .data-table {
                font-size: 14px;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Platform Upload Time Heatmap -->
        <div class="chart-section">
            <div class="chart-controls">
                <button class="btn active" onclick="showView('hourly')">Hourly Activity</button>
                <button class="btn" onclick="showView('daily')">Daily Patterns</button>
                <button class="btn" onclick="showView('engagement')">Engagement Times</button>
            </div>
            <div id="platformTimeHeatmap" class="chart-container"></div>
        </div>

        <!-- Secondary Charts Grid -->
        <div class="grid">
            <div class="chart-section">
                <div id="platformComparison" class="chart-container"></div>
            </div>
            <div class="chart-section">
                <div id="optimalTiming" class="chart-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for platform upload time analysis
        const platformData = {
            platforms: ['Instagram', 'TikTok', 'YouTube', 'Twitter', 'Facebook', 'LinkedIn', 'Pinterest', 'Snapchat'],
            hours: ['00:00', '02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00'],
            days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
            
            generateHourlyData: function() {
                const data = [];
                this.platforms.forEach((platform, platformIndex) => {
                    this.hours.forEach((hour, hourIndex) => {
                        let baseValue = 40;
                        
                        // Platform-specific peak hours
                        if (platform === 'Instagram') {
                            if (hourIndex >= 4 && hourIndex <= 6) baseValue = 95; // 8-12 PM
                            if (hourIndex >= 8 && hourIndex <= 9) baseValue = 90; // 4-6 PM
                        } else if (platform === 'TikTok') {
                            if (hourIndex >= 3 && hourIndex <= 5) baseValue = 100; // 6-10 PM
                            if (hourIndex >= 8 && hourIndex <= 10) baseValue = 85; // 4-8 PM
                        } else if (platform === 'LinkedIn') {
                            if (hourIndex >= 4 && hourIndex <= 5) baseValue = 80; // 8-10 AM
                            if (hourIndex >= 6 && hourIndex <= 7) baseValue = 75; // 12-2 PM
                        } else if (platform === 'Twitter') {
                            if (hourIndex >= 4 && hourIndex <= 6) baseValue = 85; // 8 AM-12 PM
                            if (hourIndex >= 8 && hourIndex <= 9) baseValue = 90; // 4-6 PM
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 25);
                        data.push([hourIndex, platformIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateDailyData: function() {
                const data = [];
                this.platforms.forEach((platform, platformIndex) => {
                    this.days.forEach((day, dayIndex) => {
                        let baseValue = 60;
                        
                        // Platform-specific day patterns
                        if (platform === 'LinkedIn') {
                            if (dayIndex < 5) baseValue = 85; // Weekdays
                            else baseValue = 30; // Weekends
                        } else if (platform === 'Instagram' || platform === 'TikTok') {
                            if (dayIndex >= 5) baseValue = 90; // Weekends
                        } else if (platform === 'Twitter') {
                            if (dayIndex >= 1 && dayIndex <= 4) baseValue = 80; // Tue-Fri
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 30);
                        data.push([dayIndex, platformIndex, Math.max(0, value)]);
                    });
                });
                return data;
            },
            
            generateEngagementData: function() {
                const data = [];
                this.platforms.forEach((platform, platformIndex) => {
                    this.hours.forEach((hour, hourIndex) => {
                        let baseValue = 35;
                        
                        // Engagement rate patterns by platform and time
                        if (platform === 'Instagram') {
                            if (hourIndex >= 9 && hourIndex <= 11) baseValue = 75; // Evening engagement
                        } else if (platform === 'TikTok') {
                            if (hourIndex >= 8 && hourIndex <= 10) baseValue = 85; // Peak engagement
                        } else if (platform === 'YouTube') {
                            if (hourIndex >= 7 && hourIndex <= 10) baseValue = 70; // Evening viewing
                        }
                        
                        const value = Math.round(baseValue + (Math.random() - 0.5) * 20);
                        data.push([hourIndex, platformIndex, Math.max(0, value)]);
                    });
                });
                return data;
            }
        };

        let currentChart;
        let currentView = 'hourly';

        function initializeCharts() {
            showView('hourly');
            initPlatformComparison();
            initOptimalTiming();
        }

        function showView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.btn[onclick="showView('${view}')"]`).classList.add('active');
            
            if (currentChart) {
                currentChart.dispose();
            }
            
            currentChart = echarts.init(document.getElementById('platformTimeHeatmap'));
            
            let data, xAxisData, yAxisData, maxValue;
            
            switch(view) {
                case 'hourly':
                    data = platformData.generateHourlyData();
                    xAxisData = platformData.hours;
                    yAxisData = platformData.platforms;
                    maxValue = 100;
                    break;
                case 'daily':
                    data = platformData.generateDailyData();
                    xAxisData = platformData.days;
                    yAxisData = platformData.platforms;
                    maxValue = 100;
                    break;
                case 'engagement':
                    data = platformData.generateEngagementData();
                    xAxisData = platformData.hours;
                    yAxisData = platformData.platforms;
                    maxValue = 90;
                    break;
            }
            
            const option = {
                tooltip: {
                    position: 'top',
                    formatter: function (params) {
                        return `${xAxisData[params.data[0]]}<br/>${yAxisData[params.data[1]]}<br/>Posts: ${params.data[2]}`;
                    }
                },
                grid: {
                    height: '70%',
                    top: '10%',
                    left: '12%',
                    right: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: xAxisData,
                    splitArea: {
                        show: true
                    },
                    axisLabel: {
                        rotate: view === 'hourly' || view === 'engagement' ? 45 : 0
                    }
                },
                yAxis: {
                    type: 'category',
                    data: yAxisData,
                    splitArea: {
                        show: true
                    }
                },
                visualMap: {
                    min: 0,
                    max: maxValue,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '5%',
                    inRange: {
                        color: ['#440154', '#31688e', '#35b779', '#fde725']
                    }
                },
                series: [{
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: true,
                        formatter: function(params) {
                            return params.data[2]; // 仅显示作品数量
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            
            currentChart.setOption(option);
        }

        function initPlatformComparison() {
            const chart = echarts.init(document.getElementById('platformComparison'));
            
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['Morning (6-12)', 'Afternoon (12-18)', 'Evening (18-24)']
                },
                xAxis: {
                    type: 'category',
                    data: platformData.platforms,
                    axisLabel: {
                        rotate: 45
                    }
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: 'Morning (6-12)',
                        type: 'bar',
                        stack: 'time',
                        data: platformData.platforms.map(() => Math.round(20 + Math.random() * 40)),
                        itemStyle: {
                            color: '#ff7f0e'
                        }
                    },
                    {
                        name: 'Afternoon (12-18)',
                        type: 'bar',
                        stack: 'time',
                        data: platformData.platforms.map(() => Math.round(30 + Math.random() * 50)),
                        itemStyle: {
                            color: '#2ca02c'
                        }
                    },
                    {
                        name: 'Evening (18-24)',
                        type: 'bar',
                        stack: 'time',
                        data: platformData.platforms.map(() => Math.round(40 + Math.random() * 60)),
                        itemStyle: {
                            color: '#1f77b4'
                        }
                    }
                ]
            };
            
            chart.setOption(option);
        }

        function initOptimalTiming() {
            const chart = echarts.init(document.getElementById('optimalTiming'));
            
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['Optimal Posts', 'Engagement Score']
                },
                xAxis: {
                    type: 'category',
                    data: platformData.platforms,
                    axisLabel: {
                        rotate: 45
                    }
                },
                yAxis: [
                    {
                        type: 'value',
                        name: 'Posts',
                        position: 'left'
                    },
                    {
                        type: 'value',
                        name: 'Score',
                        position: 'right'
                    }
                ],
                series: [
                    {
                        name: 'Optimal Posts',
                        type: 'bar',
                        data: platformData.platforms.map(() => Math.round(15 + Math.random() * 25)),
                        itemStyle: {
                            color: '#007bff'
                        }
                    },
                    {
                        name: 'Engagement Score',
                        type: 'line',
                        yAxisIndex: 1,
                        data: platformData.platforms.map(() => Math.round(60 + Math.random() * 30)),
                        smooth: true,
                        itemStyle: {
                            color: '#dc3545'
                        },
                        lineStyle: {
                            width: 3
                        }
                    }
                ]
            };
            
            chart.setOption(option);
        }

        // Initialize charts when page loads
        window.addEventListener('load', initializeCharts);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (currentChart) {
                currentChart.resize();
            }
            echarts.getInstanceByDom(document.getElementById('platformComparison'))?.resize();
            echarts.getInstanceByDom(document.getElementById('optimalTiming'))?.resize();
        });
    </script>
</body>
</html>
